joe.invalid.cmd.syntax=La ligne de commande {0} ne respecte pas la syntaxe.\nEn r\u00e9sum\u00e9, toutes les options doivent \u00eatre pr\u00e9c\u00e9d\u00e9es d''un tiret "-" et \u00eatre s\u00e9par\u00e9es par le signe deux-points ":".\nLe signe deux-points '':'' \u00e0 l''int\u00e9rieur d''une option doit \u00eatre pr\u00e9c\u00e9d\u00e9 du caract\u00e8re d''\u00e9chappement ''\\''.\nPuisque le shell interpr\u00e8te les arguments de commande, n''oubliez pas de les placer entre apostrophes.\n
soft.invalid.xmx=L''option JVM indiqu\u00e9e {0} repr\u00e9sente une portion de m\u00e9moire maximale non valide pour la JVM. V\u00e9rifiez sa validit\u00e9 en ex\u00e9cutant la commande list-jvm-options.
soft.xmx.exists=La taille de portion de m\u00e9moire maximale est d\u00e9j\u00e0 sp\u00e9cifi\u00e9e dans la configuration\u00a0: {0}. Ex\u00e9cutez la commande list-jvm-options pour v\u00e9rifier la configuration Java.
soft.xmx.smaller.than.xms=La taille de portion de m\u00e9moire maximale sp\u00e9cifi\u00e9e ({0}) est inf\u00e9rieure \u00e0 la taille minimale d\u00e9finie dans la configuration ({1}). Il est possible que la Java Virtual Machine (JVM) ne d\u00e9marre pas. V\u00e9rifiez que la taille est valide en ex\u00e9cutant la commande list-jvm-options.
soft.invalid.xms=L''option JVM {0} indiqu\u00e9e repr\u00e9sente une portion de m\u00e9moire initiale non valide pour la Java Virtual Machine (JVM). V\u00e9rifiez sa validit\u00e9 en ex\u00e9cutant la commande list-jvm-options.
soft.xms.exists=La taille de portion de m\u00e9moire initiale est d\u00e9j\u00e0 sp\u00e9cifi\u00e9e dans la configuration\u00a0: {0}. Ex\u00e9cutez la commande list-jvm-options pour v\u00e9rifier la configuration Java.
soft.xms.larger.than.xmx=La taille de portion de m\u00e9moire initiale sp\u00e9cifi\u00e9e ({0}) est sup\u00e9rieure \u00e0 la taille maximale d\u00e9finie dans la configuration ({1}). Il est possible que la Java Virtual Machine (JVM) ne d\u00e9marre pas. V\u00e9rifiez que la taille est valide en ex\u00e9cutant la commande list-jvm-options.
