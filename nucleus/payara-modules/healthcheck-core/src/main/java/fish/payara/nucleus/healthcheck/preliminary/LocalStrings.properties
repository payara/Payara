healthcheck.description.cpu=Provides ratio on cpu usage time with severity according to defined threshold values
healthcheck.description.connectionPool=Provides ratio on connection usage for a given pool name with severity according to defined threshold values
healthcheck.description.garbageCollector=Provides ratio on garbage collection count with severity according to defined threshold values
healthcheck.description.heapMemory=Provides ratio on used heap memory with severity according to defined threshold values
healthcheck.description.hoggingThreads=Lists hogging threads with their id when given thresholds exceed
healthcheck.description.machineMemory=Provides ratio on used machine memory with severity according to defined threshold values
healthcheck.description.stuckThreads=Provides thread name, id and stack trace for requests which reach over defined threshold values
healthcheck.description.MPhealthcheck=Checks that all instances are responding to Microprofile Healthcheck requests with an UP response