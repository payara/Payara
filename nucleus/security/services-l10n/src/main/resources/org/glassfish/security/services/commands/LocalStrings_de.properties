ldap.na=Auf den LDAP-Server unter {0} konnte nicht zugegriffen werden. Ausnahmefehler {1} wurde mit folgender Meldung ausgel\u00F6st: {2}.
ldap.realm.setup=Die LDAP-Authentifizierungs-Realm {0} wurde in der Konfiguration des Admin-Servers ordnungsgem\u00E4\u00DF konfiguriert.
