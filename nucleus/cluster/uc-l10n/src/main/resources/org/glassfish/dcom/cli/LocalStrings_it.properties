vld.areyousure=Attenzione: questo comando potrebbe modificare le autorizzazioni per alcune chiavi nel Registro di sistema Windows.\nPrima di eseguire il comando, eseguire il backup del Registro di sistema Windows.\nLa modifica concede all'utente Windows il controllo completo di tali chiavi.\n\nSi \u00E8 certi di voler modificare il Registro di sistema Windows? In caso affermativo, digitare s\u00EC per esteso.
vld.not.interactive=Questo comando pu\u00F2 essere eseguito solo in modalit\u00E0 interattiva. \nAssicurarsi che il flag interattivo sia impostato su true. Per dettagli, vedere 'asadmin --help'.\nL'altra possibilit\u00E0 \u00E8 di usare il parametro --force.
vld.noconsole=Questo comando pu\u00F2 essere eseguito solo da una console. Riprovare con una console collegata.
