#EN AdminUserPasswordPrompt=Enter admin password for user "{0}"> 
AdminUserPasswordPrompt=\uC0AC\uC6A9\uC790 "{0}"\uC758 \uAD00\uB9AC\uC790 \uBE44\uBC00\uBC88\uD638 \uC785\uB825> 
#EN AdminPasswordPrompt=Enter admin password> 
AdminPasswordPrompt=\uAD00\uB9AC\uC790 \uBE44\uBC00\uBC88\uD638 \uC785\uB825> 
#EN badHttpCode=Bad HTTP code received from server: {0}
badHttpCode=\uC11C\uBC84\uC5D0\uC11C \uC798\uBABB\uB41C HTTP \uCF54\uB4DC \uC218\uC2E0: {0}
#EN internal=Internal Error: {0}
internal=\uB0B4\uBD80 \uC624\uB958: {0}
#EN emptyResponse=Empty response from server.
emptyResponse=\uC11C\uBC84\uC758 \uC751\uB2F5\uC774 \uBE44\uC5B4 \uC788\uC2B5\uB2C8\uB2E4.
#EN unknownResponse=Unknown Response: {0}
unknownResponse=\uC54C \uC218 \uC5C6\uB294 \uC751\uB2F5: {0}
#EN unknownFormat=Unknown plain text format.  Response from the server: {0}
unknownFormat=\uC54C \uC218 \uC5C6\uB294 \uC77C\uBC18 \uD14D\uC2A4\uD2B8 \uD615\uC2DD\uC785\uB2C8\uB2E4. \uC11C\uBC84\uB85C\uBD80\uD130\uC758 \uC751\uB2F5: {0}
#EN badport=Bad port number: {0}.  It must be an integer in the range 1-65535.
badport=\uC798\uBABB\uB41C \uD3EC\uD2B8 \uBC88\uD638: {0}. 1-65535 \uBC94\uC704\uC758 \uC815\uC218\uC5EC\uC57C \uD569\uB2C8\uB2E4.
#EN ConnectException=Remote server does not listen for requests on [{0}:{1}].\nIs the server up?
ConnectException=\uC6D0\uACA9 \uC11C\uBC84\uAC00 [{0}:{1}]\uC5D0\uC11C \uC694\uCCAD\uC744 \uC218\uC2E0\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.\n\uC11C\uBC84\uAC00 \uCF1C\uC838 \uC788\uC2B5\uB2C8\uAE4C?
#EN UnknownHostException=No remote server named {0}.\nIs that the correct host name?
UnknownHostException=\uC774\uB984\uC774 {0}\uC778 \uC6D0\uACA9 \uC11C\uBC84\uAC00 \uC5C6\uC2B5\uB2C8\uB2E4.\n\uC62C\uBC14\uB978 \uD638\uC2A4\uD2B8 \uC774\uB984\uC785\uB2C8\uAE4C?
#EN InvalidCredentials=Authentication failed for user: {0}\n(Usually, this means invalid user name and/or password)
InvalidCredentials=\uC0AC\uC6A9\uC790 {0}\uC5D0 \uB300\uD55C \uC778\uC99D \uC2E4\uD328\n(\uC77C\uBC18\uC801\uC73C\uB85C \uC0AC\uC6A9\uC790 \uC774\uB984 \uBC0F/\uB610\uB294 \uBE44\uBC00\uBC88\uD638\uAC00 \uBD80\uC801\uD569\uD558\uB2E4\uB294 \uC758\uBBF8\uC785\uB2C8\uB2E4.)
#EN InvalidCredentialsFromFile=Authentication failed for user: {0}\nwith password from password file: {1}\n(Usually, this means invalid user name and/or password)
InvalidCredentialsFromFile=\uBE44\uBC00\uBC88\uD638 \uD30C\uC77C\uC758 \uBE44\uBC00\uBC88\uD638 \n{1}\uC744(\uB97C) \uC0AC\uC6A9\uD55C \uC0AC\uC6A9\uC790 {0}\uC5D0 \uB300\uD55C \uC778\uC99D \uC2E4\uD328\n(\uC77C\uBC18\uC801\uC73C\uB85C \uC0AC\uC6A9\uC790 \uC774\uB984 \uBC0F/\uB610\uB294 \uBE44\uBC00\uBC88\uD638\uAC00 \uBD80\uC801\uD569\uD558\uB2E4\uB294 \uC758\uBBF8\uC785\uB2C8\uB2E4.)
#EN InvalidCredentialsFromLogin=Authentication failed for user: {0}\nwith password from login store: {1}\n(Usually, this means invalid user name and/or password)
