#EN ServerMaybeSecure=It appears that server [{0}:{1}] accepts secure connections only.\nRetrying the command with --secure=true...
ServerMaybeSecure=\uC11C\uBC84 [{0}:{1}]\uC5D0\uC11C\uB294 \uBCF4\uC548 \uC811\uC18D\uB9CC \uD5C8\uC6A9\uD569\uB2C8\uB2E4.\n --secure=true\uB85C \uBA85\uB839\uC744 \uB2E4\uC2DC \uC2DC\uB3C4\uD558\uB294 \uC911...
#EN ServerIsNotSecure=It appears that server [{0}:{1}] does not accept secure connections.\nRetry with --secure=false.
ServerIsNotSecure=\uC11C\uBC84 [{0}:{1}]\uC5D0\uC11C \uBCF4\uC548 \uC811\uC18D\uC744 \uD5C8\uC6A9\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.\n--secure=false\uB85C \uB2E4\uC2DC \uC2DC\uB3C4\uD558\uC2ED\uC2DC\uC624.
