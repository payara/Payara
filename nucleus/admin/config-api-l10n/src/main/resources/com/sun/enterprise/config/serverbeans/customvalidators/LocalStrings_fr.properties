configref.dasconfig=La configuration du serveur d'administration de domaine ne peut pas \u00EAtre modifi\u00E9e \u00E0 partir de server-config.
configref.serverconfig=La configuration du serveur d'administration de domaine (appel\u00E9e server-config) ne peut pas \u00EAtre r\u00E9f\u00E9renc\u00E9e par un serveur.
configref.defaultconfig=Le mod\u00E8le de configuration par d\u00E9faut (appel\u00E9 default-config) ne peut pas \u00EAtre r\u00E9f\u00E9renc\u00E9 par un serveur.
configref.nonexistent=Une configuration inexistante ne peut pas \u00EAtre r\u00E9f\u00E9renc\u00E9e par un serveur.
configref.clusteredinstance=Impossible de modifier un \u00E9l\u00E9ment config-ref lorsque l'instance fait partie d'un cluster.
configref.invalid=L'\u00E9l\u00E9ment config-ref ne peut pas r\u00E9f\u00E9rencer server-config, default-config ou une configuration inexistante, ni \u00EAtre modifi\u00E9 lorsque l'instance fait partie d'un cluster, ni \u00EAtre modifi\u00E9 pour le serveur d'administration de domaine.

