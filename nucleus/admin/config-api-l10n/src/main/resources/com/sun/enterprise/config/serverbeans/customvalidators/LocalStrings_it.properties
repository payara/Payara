configref.dasconfig=Impossibile modificare la configurazione del server di amministrazione del dominio da server-config.
configref.serverconfig=La configurazione del server di amministrazione del dominio (denominata server-config) non pu\u00F2 essere utilizzata come riferimento da un server.
configref.defaultconfig=Il modello di configurazione predefinito (denominato default-config) non pu\u00F2 essere utilizzato come riferimento da un server.
configref.nonexistent=Una configurazione inesistente non pu\u00F2 essere utilizzata come riferimento da un server.
configref.clusteredinstance=Impossibile modificare un elemento config-ref quando l'istanza fa parte di un cluster.
configref.invalid=L'elemento config-ref non pu\u00F2 fare riferimento a server-config, a default-config o a una configurazione inesistente n\u00E9 pu\u00F2 essere modificato quando l'istanza fa parte di un cluster o essere modificato per il server di amministrazione del dominio.

referenceValidator.not.getter=L'annotazione RemoteKey deve essere presente in un metodo getter.
referenceValidator.not.string=L'annotazione RemoteKey deve identificare un metodo che restituisce una stringa.
