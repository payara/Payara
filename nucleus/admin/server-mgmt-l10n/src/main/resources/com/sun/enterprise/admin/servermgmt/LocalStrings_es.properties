#EN SomeProblemWithKeytool= Domain creation process involves a step that creates primary key and\n self-signed server certificate. This step failed for the reason shown below.\n This could be because JDK provided keytool program could not be found (e.g.\n you are running with JRE) or for some other reason. No need to panic, as you\n can always use JDK-keytool program to do the needful. A temporary JKS-keystore\n will be created. You should replace it with proper keystore before using it for SSL.\n Refer to documentation for details. Actual error is:\n{0}
SomeProblemWithKeytool= El proceso de creaci\u00F3n de un dominio incluye el paso de crear una clave primaria y\n un certificado de servidor autofirmado. La raz\u00F3n por la que falla este paso se muestra a continuaci\u00F3n.\n Esto se podr\u00EDa deber a que el programa keytool que ofrece JDK no se ha encontrado (p. ej.\n est\u00E1 ejecutando con JRE) o por otra raz\u00F3n. No pasa nada, ya que\n puede utilizar el programa keytool de JDK siempre que lo necesite. Se crear\u00E1 un almac\u00E9n\n de claves JKS temporal. Debe sustituirlo con un almac\u00E9n de claves adecuado antes de usarlo para SSL.\n Consulte la documentaci\u00F3n para obtener m\u00E1s informaci\u00F3n. El error real es:\n{0}

