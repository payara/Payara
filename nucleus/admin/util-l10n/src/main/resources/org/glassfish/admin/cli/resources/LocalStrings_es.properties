create.resource.ref=crea una referencia a un recurso
create.resource.ref.success=resource-ref {0} se ha creado correctamente.
create.resource.ref.failed=Fallo en el comando create-resource-ref.
create.resource.ref.enabled=Indica si el recurso se debe activar. Este valor s\u00F3lo se aplicar\u00E1 si el recurso est\u00E1 activado a nivel global. El valor por defecto es true.
create.resource.ref.reference_name=Nombre o nombre JNDI del recurso.
create.resource.ref.existsAlready=Ya existe la referencia del recurso {0} para el destino {1}.
create.resource.ref.resourceDoesNotExist=El recurso {0} no existe.
delete.resource.ref=elimina una referencia a un recurso
delete.resource.ref.reference_name=Nombre o nombre JNDI del recurso.
delete.resource.ref.doesNotExist=resource-ref {0} no existe para el destino {1}.
delete.resource.ref.failed=Fallo al suprimir resource-ref {0}.
delete.resource.ref.success=resource-ref {0} se ha suprimido correctamente.
list.resource.refs=enumera las referencias de recursos existentes
list.resource.refs.success=El comando list-resource-refs se ha ejecutado correctamente.
list.resource.refs.fail=Fallo en el comando list-resource-refs.
