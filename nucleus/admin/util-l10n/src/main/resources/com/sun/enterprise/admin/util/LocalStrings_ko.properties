#EN clusterutil.failoffline=FAILURE: Instance {0} seems to be offline; command {1} was not replicated to that instance
clusterutil.failoffline=\uC2E4\uD328: {0} \uC778\uC2A4\uD134\uC2A4\uAC00 \uC624\uD504\uB77C\uC778\uC778 \uAC83 \uAC19\uC2B5\uB2C8\uB2E4. {1} \uBA85\uB839\uC774 \uD574\uB2F9 \uC778\uC2A4\uD134\uC2A4\uB85C \uBCF5\uC81C\uB418\uC9C0 \uC54A\uC558\uC2B5\uB2C8\uB2E4.
