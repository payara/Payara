java.util.logging.ConsoleHandler.formatter=fish.payara.logging.jul.formatter.ODLLogFormatter
java.util.logging.ConsoleHandler.level=ALL
fish.payara.logging.jul.formatter.ODLLogFormatter.ansiColor=true

