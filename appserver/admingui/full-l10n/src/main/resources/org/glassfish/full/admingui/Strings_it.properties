## Java Mail Sessions
#EN javaMailSessions.pageTitle=JavaMail Sessions
javaMailSessions.pageTitle=Sessioni JavaMail
#EN javaMailSessions.pageTitleHelp=A JavaMail session resource represents a mail session in the JavaMail API, which provides a platform-independent and protocol-independent framework to build mail and messaging applications.
javaMailSessions.pageTitleHelp=Una risorsa di sessione JavaMail rappresenta una sessione di posta nell'API JavaMail, la quale offre un framework indipendente da protocollo e piattaforma per realizzare applicazioni di posta e messaggistica.
#EN javaMail.editPageTitle=Edit JavaMail Session
javaMail.editPageTitle=Modifica sessione JavaMail
#EN javaMail.editPageTitleHelp=A JavaMail session resource represents a mail session in the JavaMail API.
javaMail.editPageTitleHelp=Una risorsa di sessione JavaMail rappresenta una sessione di posta nell'API JavaMail.
#EN javaMail.newPageTitle=New JavaMail Session
javaMail.newPageTitle=Nuova sessione JavaMail
#EN javaMail.newPageTitleHelp=A JavaMail session resource represents a mail session in the JavaMail API.
javaMail.newPageTitleHelp=Una risorsa di sessione JavaMail rappresenta una sessione di posta nell'API JavaMail.
#EN javaMail.targetPageTitle=JavaMail Session Targets
javaMail.targetPageTitle=Destinazioni di sessione JavaMail
#EN javaMail.jndiHelp=A unique identifier; must contain only alphanumeric, underscore, dash, or dot characters
javaMail.jndiHelp=Identificatore univoco. Deve contenere solo caratteri alfanumerici, trattini di sottolineatura, trattini o punti
#EN javaMail.mailHost=Mail Host:
javaMail.mailHost=Host posta:
#EN javaMail.mailHostHelp=DNS name of the default mail server
javaMail.mailHostHelp=Nome DNS del server di posta predefinito
#EN javaMail.user=Default User:
javaMail.user=Utente predefinito:
#EN javaMail.userHelp=User name to provide when connecting to a mail server; must contain only alphanumeric, underscore, dash, or dot characters
javaMail.userHelp=Nome utente da specificare per la connessione a un server di posta. Deve contenere solo caratteri alfanumerici, trattini di sottolineatura, trattini o punti
#EN javaMail.returnAddr=Default Sender Address:
javaMail.returnAddr=Indirizzo mittente predefinito:
#EN javaMail.returnAddrHelp=E-mail address of the default user
javaMail.returnAddrHelp=Indirizzo di posta elettronica dell'utente predefinito
#EN javaMail.descHelp=Makes it easier to find this session later
javaMail.descHelp=Semplifica l'individuazione della sessione in un secondo momento
#EN javaMail.Session=Session:
javaMail.Session=Sessione:
#EN javaMail.storeProtocol=Store Protocol:
javaMail.storeProtocol=Protocollo di archiviazione:
#EN javaMail.storeProtocolHelp=Either IMAP or POP3; default is IMAP
javaMail.storeProtocolHelp=IMAP o POP3 (predefinito IMAP)
#EN javaMail.storeClass=Store Protocol Class:
javaMail.storeClass=Classe protocollo di archiviazione:
#EN javaMail.storeClassHelp=Default is com.sun.mail.imap.IMAPStore
javaMail.storeClassHelp=Valore predefinito: com.sun.mail.imap.IMAPStore
#EN javaMail.transportProtocol=Transport Protocol:
javaMail.transportProtocol=Protocollo di trasporto:
#EN javaMail.transportProtocolHelp=Default is SMTP
javaMail.transportProtocolHelp=Predefinito: SMTP
#EN javaMail.transProtocolClass=Transport Protocol Class:
javaMail.transProtocolClass=Classe protocollo di trasporto:
#EN javaMail.transProtocolClassHelp=Default is com.sun.mail.smtp.SMTPTransport
javaMail.transProtocolClassHelp=Valore predefinito: com.sun.mail.smtp.SMTPTransport
#EN javaMail.Debug=Debug:
javaMail.Debug=Debug:
#EN javaMail.DebugHelp=Select the Debug checkbox to enable extra debugging output for this mail session, including a protocol trace. Set to FINE or finer to generate the debugging output and include it in the system log file.
javaMail.DebugHelp=Selezionare la casella di controllo Debug per abilitare output di debug aggiuntivo per la sessione di posta, inclusa la traccia del protocollo. Impostare su MINIMO o MEDIO per generare l'output di debug e includerlo nel file di log del sistema.


