javaMail.user=Usuario por Defecto:
javaMail.userHelp=Nombre de usuario que se proporcionar\u00E1 al conectarse al servidor de correo; s\u00F3lo debe contener caracteres alfanum\u00E9ricos, de subrayado, guiones o puntos
javaMail.returnAddr=Direcci\u00F3n de Remitente por Defecto:
