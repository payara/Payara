javaMailSessions.pageTitle=Sesiones JavaMail
javaMailSessions.pageTitleHelp=Un recurso de sesi\u00F3n JavaMail representa una sesi\u00F3n de correo en la API de JavaMail, que proporciona un marco independiente de la plataforma y del protocolo para crear aplicaciones de mensajer\u00EDa y correo.
javaMail.editPageTitle=Editar Sesi\u00F3n JavaMail
javaMail.editPageTitleHelp=Un recurso de sesi\u00F3n JavaMail representa una sesi\u00F3n de correo en la API de JavaMail.
javaMail.newPageTitle=Nueva Sesi\u00F3n de JavaMail
javaMail.newPageTitleHelp=Un recurso de sesi\u00F3n JavaMail representa una sesi\u00F3n de correo en la API de JavaMail.
