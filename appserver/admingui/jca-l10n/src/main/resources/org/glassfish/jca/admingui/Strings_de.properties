jcaPool.statementTimeoutInSeconds=Anweisungs-Timeout:
jcaPool.statementTimeoutInSecondsHelp=Timeout-Eigenschaft einer Verbindung zur Aktivierung der Beendigung von anormal lang andauernden Abfragen. -1 bedeutet, dass das Timeout nicht aktiviert ist.
jcaPool.validateAtmostOnceInSeconds=H\u00F6chstens einmal validieren:
jcaPool.validateAtmostOnceInSecondsHelp=Gibt das Zeitintervall (in Sekunden) zwischen den aufeinander folgenden Anforderungen an, die dazu dienen, eine Verbindung maximal ein Mal zu validieren. Der Wert 0 bedeutet, dass das Attribut nicht aktiviert ist.
jcaPool.connectionLeakTimeoutInSeconds=Leck-Timeout:
jcaPool.connectionLeakTimeoutInSecondsHelp=0 gibt an, dass keine Leckerkennung durchgef\u00FChrt wird
jcaPool.connectionLeakReclaim=Leck zur\u00FCckfordern:
jcaPool.connectionLeakReclaimHelp=Wenn dies aktiviert ist, werden Leckverbindungen nach dem Verbindungsleck-Timeout vom Pool zur\u00FCckgefordert
jcaPool.connectionCreationRetryAttempts=Erstellungswiederholungen:
jcaPool.connectionCreationRetryAttemptsHelp=Anzahl Versuche zur Erstellung einer neuen Verbindung. 0 bedeutet keine Wiederholungen.                     
jcaPool.connectionCreationRetryIntervalInSeconds=Wiederholungsintervall:
jcaPool.connectionCreationRetryIntervalInSecondsHelp=Zeitintervall zwischen Wiederholungen, w\u00E4hrend versucht wird, eine Verbindung herzustellen. Tritt in Kraft, wenn der Wert f\u00FCr "Erstellungswiederholungen" gr\u00F6\u00DFer als 0 ist.
jcaPool.lazyConnectionEnlistment=Inanspruchnahme verz\u00F6gerter Verbindungen:
jcaPool.lazyConnectionEnlistmentHelp=Nimmt eine Ressource nur dann f\u00FCr die Transaktion in Anspruch, wenn sie tats\u00E4chlich in einer Methode verwendet wird
jcaPool.lazyConnectionAssociation=Verz\u00F6gerte Verkn\u00FCpfung:
jcaPool.lazyConnectionAssociationHelp=Verbindungen werden verz\u00F6gert verkn\u00FCpft, wenn ein Vorgang mit ihnen durchgef\u00FChrt wird
jcaPool.associationWithThread=Mit Thread verkn\u00FCpfen:
jcaPool.associationWithThreadHelp=Wenn derselbe Thread eine Verbindung ben\u00F6tigt, kann er die bereits mit diesem Thread verkn\u00FCpfte Verbindung verwenden.
jcaPool.matchConnections=Verbindungen abgleichen:
jcaPool.matchConnectionsHelp=Verbindungsabgleich f\u00FCr den Pool aktivieren bzw. deaktivieren
jcaPool.maxConnectionUsageCount=Max. Verbindungsnutzung:
jcaPool.maxConnectionUsageCountHelp=Verbindungen werden vom Pool so oft wie angegeben wiederverwendet und anschlie\u00DFend getrennt. 0 bedeutet, dass das Feature nicht aktiviert ist.

