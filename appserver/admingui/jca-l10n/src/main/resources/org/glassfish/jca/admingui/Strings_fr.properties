jcaPool.pooling=Groupement :
jcaPool.poolingHelp=Lorsqu'il a la valeur False, ce param\u00E8tre d\u00E9sactive le groupement des connexions pour le pool
jcaPool.ping=Ping :
jcaPool.pingHelp=Lorsque cette option est activ\u00E9e, un commande Ping est ex\u00E9cut\u00E9e sur le pool lors de la cr\u00E9ation ou de la reconfiguration afin d'identifier et de signaler les valeurs incorrectes de ses attributs, le cas \u00E9ch\u00E9ant
jcaPool.poolSettings=Param\u00E8tres du pool
