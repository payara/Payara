jcaPool.poolResize=Valeur de redimensionnement du pool :
jcaPool.poolResizeHelp=Nombre de connexions qui doivent \u00EAtre enlev\u00E9es \u00E0 l'expiration du d\u00E9lai d'inactivit\u00E9 du pool
jcaPool.idleTimeout=D\u00E9lai d'inactivit\u00E9 :
jcaPool.idleTimeoutHelp=D\u00E9lai maximal pendant lequel une connexion du pool peut rester inactive
jcaPool.maxWait=Attente max. :
jcaPool.maxWaitHelp=Dur\u00E9e pendant laquelle le programme appelant attend avant qu'une notification d'expiration de la connexion soit envoy\u00E9e
jcaPool.Validation=Validation de la connexion
jcaPool.conValidation=Validation de la connexion :
jcaPool.conValidationHelp=Validez les connexions et autorisez le serveur \u00E0 se reconnecter en cas d'\u00E9chec
jcaPool.connectionSettings=Param\u00E8tres de connexion
jcaPool.statementTimeoutInSeconds=D\u00E9lai d'expiration des instructions :
jcaPool.statementTimeoutInSecondsHelp=Propri\u00E9t\u00E9 de d\u00E9lai d'expiration d'une connexion qui permet de mettre fin aux requ\u00EAtes dont l'ex\u00E9cution est anormalement longue. -1 implique qu'elle n'est pas activ\u00E9e.
jcaPool.validateAtmostOnceInSeconds=Valider une fois au plus :
jcaPool.validateAtmostOnceInSecondsHelp=Indique l'intervalle, exprim\u00E9 en secondes, entre des demandes successives de validation d'une connexion, une fois au plus. La valeur 0 signifie que l'attribut n'est pas activ\u00E9.
jcaPool.connectionLeakTimeoutInSeconds=D\u00E9lai d'expiration de perte de connexion :
jcaPool.connectionLeakTimeoutInSecondsHelp=La valeur 0 implique l'absence de d\u00E9tection de perte
jcaPool.connectionLeakReclaim=R\u00E9cup\u00E9ration de perte :
jcaPool.connectionLeakReclaimHelp=Si cette option est activ\u00E9e, les connexions pr\u00E9sentant des pertes sont restaur\u00E9es dans le pool une fois atteint le d\u00E9lai d'expiration de perte de connexion
jcaPool.connectionCreationRetryAttempts=Tentatives de cr\u00E9ation :
jcaPool.connectionCreationRetryAttemptsHelp=Nombre de tentatives de cr\u00E9ation d'une connexion. 0 n'implique aucune nouvelle tentative.                     
jcaPool.connectionCreationRetryIntervalInSeconds=Intervalle entre les tentatives :
jcaPool.connectionCreationRetryIntervalInSecondsHelp=Intervalle de temps entre les tentatives de cr\u00E9ation d'une connexion. En vigueur lorsque la valeur du param\u00E8tre Tentatives de cr\u00E9ation est sup\u00E9rieure \u00E0 0.
jcaPool.lazyConnectionEnlistment=Participation des connexions lazy \u00E0 la transaction :
jcaPool.lazyConnectionEnlistmentHelp=Faites participer une ressource \u00E0 la transaction uniquement si elle est utilis\u00E9e dans une m\u00E9thode
jcaPool.lazyConnectionAssociation=Association lazy :
jcaPool.lazyConnectionAssociationHelp=Les connexions sont associ\u00E9es en mode lazy lorsqu'une op\u00E9ration leur est appliqu\u00E9e
jcaPool.associationWithThread=Associer \u00E0 un thread :
jcaPool.associationWithThreadHelp=Lorsque le m\u00EAme thread a besoin d'une connexion, il peut r\u00E9utiliser celle qui lui est d\u00E9j\u00E0 associ\u00E9e.
jcaPool.matchConnections=Faire correspondre les connexions :
jcaPool.matchConnectionsHelp=Activez ou d\u00E9sactivez la mise en correspondance de connexions pour le pool
jcaPool.maxConnectionUsageCount=Utilisation maximale des connexions :
jcaPool.maxConnectionUsageCountHelp=Les connexions sont r\u00E9utilis\u00E9es par le pool le nombre de fois sp\u00E9cifi\u00E9 avant d'\u00EAtre ferm\u00E9es. La valeur 0 implique que la fonction n'est pas activ\u00E9e.

