config.hashicorp.configuration.vaultAddressHelpText=Vault's address represented as URL and port. For example, "http://127.0.0.1:8200"

config.ldapConfigSource.configuration.enabled=Enabled
config.ldapConfigSource.configuration.enabledHelp=Enable the config source, which fetches data from the LDAP server
config.ldapConfigSource.configuration.dynamic=Dynamic
config.ldapConfigSource.configuration.dynamicHelp=Configure the config source dynamically, which will not require a restart
config.ldapConfigSource.configuration.url=LDAP URL
config.ldapConfigSource.configuration.urlHelp=URL where the LDAP server can be reached
config.ldapConfigSource.configuration.authType=Auth Type
config.ldapConfigSource.configuration.authTypeHelp=Type of the Authentication method used during the connection with LDAP server
config.ldapConfigSource.configuration.startTLSEnabled=Enable StartTLS
config.ldapConfigSource.configuration.startTLSEnabledHelp=Secure the LDAP server connection using LDAP over TLS (STARTTLS) protocol
config.ldapConfigSource.configuration.bindDN=Bind DN
config.ldapConfigSource.configuration.bindDNHelp=Distinguished name for the application that will be used to access the LDAP server
config.ldapConfigSource.configuration.bindDNPassword=Bind DN Password
config.ldapConfigSource.configuration.bindDNPasswordHelp=Password for the application defined by the Bind DN member
config.ldapConfigSource.configuration.searchBase=Search Base
config.ldapConfigSource.configuration.searchBaseHelp=Overrides 'Base DN' and causing search to be used instead of direct binding
config.ldapConfigSource.configuration.searchFilter=Search Filter
config.ldapConfigSource.configuration.searchFilterHelp=Search filter to find values starting from the 'Search Base DN' with the scope specified by 'Search Scope'.
config.ldapConfigSource.configuration.searchScope=Search Scope
config.ldapConfigSource.configuration.searchScopeHelp=Search scope determines depth of the search in the LDAP tree
config.ldapConfigSource.configuration.connectionTimeout=Connection Timeout
config.ldapConfigSource.configuration.connectionTimeoutHelp=The timeout for connecting to the LDAP server in milliseconds.  The value should be greater than zero. If this value is not specified or less than one, then wait for the response until it is received.
config.ldapConfigSource.configuration.readTimeout=Read Timeout
config.ldapConfigSource.configuration.readTimeoutHelp=The timeout for fetching the results from the LDAP server in milliseconds. The value should be greater than zero. If this value is not specified or less than one, then wait for the response until it is received.
