openAPI.configuration.roles=Roles:
openAPI.configuration.rolesHelp=Separate multiple roles with comma
openAPI.configuration.endpoint=EndPoint
openAPI.configuration.endpointHelp=The context root used to expose the OpenAPI.
openAPI.configuration.virtualServers=Virtual Servers:
openAPI.configuration.virtualServersHelp=Associates an Internet domain name with a physical server.

microprofile.specs.configuration.config.ordinal.pageTitle=Ordinal
microprofile.specs.configuration.config.ordinal.pageTitleHelpText=Configuration options to set the ordinal for a given config source. Value of a ordinal must be a number greater than 1. A lower number means lower order of precedence.
microprofile.specs.configuration.config.property.pageTitle=Property
microprofile.specs.configuration.config.property.pageTitleHelpText=Configuration options to set the given property name and value in one of the built-in config sources.
microprofile.specs.configuration.config.secretsDirectory.pageTitle=Secrets Directory
microprofile.specs.configuration.config.secretsDirectory.pageTitleHelpText=Sets the directory to be used for the directory config source.
microprofile.specs.configuration.config.toml.pageTitle=TOML
microprofile.specs.configuration.config.toml.pageTitleHelpText=Sets the TOML Config Source configuration.
microprofile.specs.configuration.config.awsSecretsConfigSource.pageTitle=AWS Secrets Config Source
microprofile.specs.configuration.config.awsSecretsConfigSource.pageTitleHelpText=Configuration options for the config source which fetches data from AWS Secrets Manager. Make sure that the password aliases AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY exist.
microprofile.specs.configuration.config.gcpSecretsConfigSource.pageTitle=GCP Secrets Config Source
microprofile.specs.configuration.config.gcpSecretsConfigSource.pageTitleHelpText=Configuration options for the config source which fetches data from GCP Secrets Manager.
microprofile.specs.configuration.config.azureSecretsConfigSource.pageTitle=Azure Secrets Config Source
microprofile.specs.configuration.config.azureSecretsConfigSource.pageTitleHelpText=Configuration options for the config source which fetches secrets from Azure Key Vault.
microprofile.specs.configuration.config.jdbcConfigSource.pageTitle=JDBC
microprofile.specs.configuration.config.jdbcConfigSource.pageTitleHelpText=Configuration options to set the properties required by JDBC config source to read the values from the configured database.
microprofile.specs.configuration.config.dynamodbConfigSource.pageTitle=DynamoDB Config Source
microprofile.specs.configuration.config.dynamodbConfigSource.pageTitleHelpText=Configuration options to set the properties required by DynamoDB config source to retrieves data from the configured DynamoDB database table. Make sure that the password aliases AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY exist.
microprofile.specs.configuration.config.hashicorpSecretsConfigSource.pageTitle=HashiCorp Secrets Config Source
microprofile.specs.configuration.config.hashicorpSecretsConfigSource.pageTitleHelpText=Configuration options for the Hashicorp config source which fetches secrets from HashiCorp Vault. Hashicorp config source only supports the Vault  KV secrets engine.  Make sure that the password aliases HASHICORP_VAULT_TOKEN exist.
microprofile.specs.configuration.config.ldapConfigSource.pageTitle=LDAP
microprofile.specs.configuration.config.ldapConfigSource.pageTitleHelpText=Configuration options to set the properties required by LDAP config source to read the values from the LDAP server.

