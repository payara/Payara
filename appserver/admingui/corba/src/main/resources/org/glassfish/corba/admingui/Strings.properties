iiopListener.newPageHelp=An IIOP listener is a listener socket that accepts incoming connections from the remote clients of EJB components and from other CORBA-based clients.
iiopListener.editPageTitle=Edit IIOP Listener
iiopListener.editPageTitleHelp=An IIOP listener is a listener socket that accepts incoming connections from the remote clients of EJB components and from other CORBA-based clients.
iiopListener.netwkAddrLabel=Network Address:
iiopListener.netwkAddrHelp=Network address to which the listener is bound. Can be an IP address or a DNS resolvable hostname; names must contain only alphanumeric, underscore, dash, or dot characters.
