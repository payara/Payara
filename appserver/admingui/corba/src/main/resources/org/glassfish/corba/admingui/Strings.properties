iiopListeners.ListPageTitle=IIOP Listeners
iiopListeners.ListPageHelp=A number of IIOP listeners can be configured for an ORB, each accepting connections on different network address and port combinations. Listeners can be configured differently for secure communications and client authentication. Click New to define a new listener. Click the name of an existing listener to modify its settings.

