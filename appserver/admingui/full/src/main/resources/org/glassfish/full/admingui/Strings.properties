contextInfoLabel=Context Information:
contextInfoLabelHelp=Context information that could be propagated from the task submission thread to the threads executing the tasks.
threadPriorityLabel=Thread Priority:
threadPriorityLabelHelp=Priority of thread created by the this Managed Priority Thread resource.
longRunningTasks=Long running tasks:
longRunningTasksHelp=A hint for container so it could handle threads differently. Select for long running tasks.
hungAfterSeconds=Hung after:
hungAfterSecondsHelp=Amount of time in seconds that a task can execute before it is considered hung
corePoolSize=Core size:
corePoolSizeHelp=The number of threads to keep in the pool.
maximumPoolSize=Maximum pool size:
maximumPoolSizeHelp=The maximum number of threads to allow in the pool.  Maximum-size cannot be 0 if core-size is also 0. If maximum-size is same as core size, a thread pool with a fixed number of thread will be created. 
keepAliveSeconds=Keep alive:
keepAliveSecondsHelp=The time to allow threads to remain idle when the number of threads is greater than core size. 
threadLifetimeSeconds=Thread lifetime:
threadLifetimeSecondsHelp=The time in which each thread will remain in thread pool, active or idle, before it will be purged regardless of whether number of threads is greater than core size or whether the thread is idle. 
taskQueueCapacity=Task queue capacity
taskQueueCapacityHelp=The size of the queue holding submitted tasks waiting to be executed. 
