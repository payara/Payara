ejbSettings.poolResizeLabel=Valeur de redimensionnement du pool :
ejbSettings.poolResizeHelp=Nombre de beans qui doivent \u00EAtre enlev\u00E9es \u00E0 l'expiration du d\u00E9lai d'inactivit\u00E9 du pool
ejbSettings.timeoutLabel=D\u00E9lai d'inactivit\u00E9 du pool :
