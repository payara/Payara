# JMS Availability Service
availability.jmsAvailability=Disponibilit\u00E0 JMS
availability.jmsAvailabilityInfo=Configurare la disponibilit\u00E0 del cluster JMS. Fare clic <a href="#{request.contextPath}/jms/jmsService.jsf?configName=#{configName}">qui</a>per configurare il servizio JMS.
availability.jmsAvailabilityInfoHelp=<p><b>Attenzione:</b> prima di usare questa pagina per riconfigurare un cluster esistente, eseguire le procedure speciali per la migrazione a un altro tipo di cluster di broker descritte <a href="https://docs.payara.fish/documentation/core-documentation/core-documentation.html" target="_blank">qui</a> nel manuale <i>High Availability Administration Guide</i>. La mancata esecuzione di queste procedure speciali pu\u00F2 comportare la perdita o il danneggiamento dei dati e anche rendere l'installazione inutilizzabile, a seconda delle operazioni JMS eseguite nel cluster esistente.
availability.configStoreType=Tipo di area di memorizzazione configurazione:
availability.configStoreTypeHelp=Tipo di area di memorizzazione per i dati di configurazione in un cluster convenzionale. Il valore masterbroker specifica l'uso di un broker principale per la memorizzazione e la gestione dei dati di configurazione. Il valore shareddb specifica l'uso di un database condiviso per la memorizzazione dei dati di configurazione. Questa opzione viene ignorata se l'opzione di abilitazione della disponibilit\u00E0 \u00E8 impostata su true.
availability.messageStoreType=Tipo di area memorizzazione messaggi:
availability.messageStoreTypeHelp=Tipo di area di memorizzazione per i dati dei messaggi nei broker in un cluster convenzionale. Il valore file specifica un'area di memorizzazione file. Il valore jdbc specifica un'area di memorizzazione JDBC. Questa opzione viene ignorata se l'opzione di abilitazione della disponibilit\u00E0 \u00E8 impostata su true.
availability.dbVendor=Fornitore database:
availability.dbVendorHelp=Il fornitore del database JDBC da usare quando il servizio disponibilit\u00E0 \u00E8 abilitato o il tipo di area di memorizzazione configurazione \u00E8 impostato su 'shareddb' o il tipo di area di memorizzazione messaggi \u00E8 impostato su 'jdbc'.
availability.dbUserName=Nome utente database:
availability.dbUserNameHelp=Il nome utente del database JDBC da usare quando il servizio disponibilit\u00E0 \u00E8 abilitato o il tipo di area di memorizzazione configurazione \u00E8 impostato su 'shareddb' o il tipo di area di memorizzazione messaggi \u00E8 impostato su 'jdbc'.
availability.dbPassword=Password database:
availability.dbPasswordHelp=La password del database JDBC da usare quando il servizio disponibilit\u00E0 \u00E8 abilitato o il tipo di area di memorizzazione configurazione \u00E8 impostato su 'shareddb' o il tipo di area di memorizzazione messaggi \u00E8 impostato su 'jdbc'.
availability.dbUrl=URL accesso al database:
availability.dbUrlHelp=L'URL di accesso al database JDBC da usare quando il servizio disponibilit\u00E0 \u00E8 abilitato o il tipo di area di memorizzazione configurazione \u00E8 impostato su 'shareddb' o il tipo di area di memorizzazione messaggi \u00E8 impostato su 'jdbc'.
availability.instancesRunning=Quando si modificano queste impostazioni, \u00E8 necessario arrestare tutte le istanze che usano questa configurazione.
