## Config attributes
jmsPhysDestinations.MaxNumMsgs=N\u00FAmero M\u00E1ximo de Mensajes No Consumidos:
jmsPhysDestinations.MaxNumMsgsHelp=El valor -1 indica un n\u00FAmero ilimitado de mensajes

jmsPhysDestinations.MaxBytesPerMsg=Tama\u00F1o M\u00E1ximo de Mensaje:
jmsPhysDestinations.MaxBytesPerMsgHelp=Tama\u00F1o m\u00E1ximo, en bytes, de cualquier mensaje \u00FAnico. Un valor de -1 indica un tama\u00F1o de mensaje ilimitado.

jmsPhysDestinations.MaxTotalMsgBytes=Memoria M\u00E1xima Total:
jmsPhysDestinations.MaxTotalMsgBytesHelp=Memoria m\u00E1xima total, en bytes, para los mensajes no consumidos

jmsPhysDestinations.LimitBehavior=Comportamiento L\u00EDmite de Umbral:
jmsPhysDestinations.LimitBehaviorHelp=Comportamiento del broker cuando se ha alcanzado el umbral de memoria l\u00EDmite. Si el valor es "Rechazar los m\u00E1s antiguos" o "Rechazar los mensajes con prioridad m\u00E1s baja" y el valor Usar Cola de Mensajes Inoperativos se define en true, los mensajes sobrantes se pasar\u00E1n a la cola de mensajes inoperativos.

jmsPhysDestinations.MaxNumProducers=N\u00FAmero M\u00E1ximo de Productores:
jmsPhysDestinations.MaxNumProducersHelp=N\u00FAmero m\u00E1ximo de productores de mensajes asociados. Cuando se alcanza este l\u00EDmite, no se pueden crear productores nuevos. Un valor de -1 indica un n\u00FAmero de productores ilimitado.

jmsPhysDestinations.MaxNumActiveConsumers= Consumidores Activos M\u00E1ximos:
jmsPhysDestinations.MaxNumActiveConsumersHelp= [S\u00F3lo destinos de cola] N\u00FAmero m\u00E1ximo de consumidores de mensajes activos asociados en entrega con carga equilibrada. Un valor de -1 indica un n\u00FAmero de consumidores ilimitado.

jmsPhysDestinations.MaxNumBackupConsumers=N\u00FAmero M\u00E1ximo de Consumidores de Copia de Seguridad:
jmsPhysDestinations.MaxNumBackupConsumersHelp=N\u00FAmero m\u00E1ximo de consumidores de mensajes de copia de seguridad asociados en entrega con carga equilibrada. Un valor de -1 indica un n\u00FAmero de consumidores ilimitado.

jmsPhysDestinations.ConsumerFlowLimit=Recuento M\u00E1ximo de Mensajes de Entrega de Lotes:
jmsPhysDestinations.ConsumerFlowLimitHelp=N\u00FAmero m\u00E1ximo de mensajes entregados al consumidor en un \u00FAnico lote. Un valor de -1 indica un n\u00FAmero de mensajes ilimitado.

jmsPhysDestinations.LocalDeliveryPreferred=Es Preferible una Entrega Local
jmsPhysDestinations.LocalDeliveryPreferredHelp=Esta propiedad s\u00F3lo es aplicable a la entrega con equilibrio de carga en clusters de broker. Si se define en true, los mensajes se entregar\u00E1n a los consumidores remotos s\u00F3lo si no hay consumidores asociados en el broker local. El destino no se debe restringir s\u00F3lo a entrega local (LocalOnly debe ser false).

jmsPhysDestinations.UseDMQ=Usar Cola de Mensajes Inoperativos:
jmsPhysDestinations.UseDMQHelp=\u00BFEnviar mensajes inoperativos a cola de mensajes inoperativos? Si es false, los mensajes inoperativos simplemente se descartar\u00E1n.

jmsPhysDestinations.ValidateXMLSchemaEnabled=Validar Esquema XML:
jmsPhysDestinations.ValidateXMLSchemaEnabledHelp=Si se define en false o no se define ning\u00FAn valor, la validaci\u00F3n de esquema XML no se activa para el destino.

jmsPhysDestinations.XMLSchemaURIList=Lista de URI de Esquema XML:
jmsPhysDestinations.XMLSchemaURIListHelp=Lista separada por espacios de cadenas URI de documento de esquema XML (XSD). Los URI apuntan a la ubicaci\u00F3n de uno o varios XSD para su uso con la validaci\u00F3n de esquema XML, si est\u00E1 activada.

