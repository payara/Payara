# JMS Availability Service
availability.jmsAvailability=Disponibilidad de JMS
availability.jmsAvailabilityInfo=Configure la disponibilidad del cluster JMS. Haga clic <a href="#{request.contextPath}/jms/jmsService.jsf?configName=#{configName}">aqu\u00ED</a> para configurar el servicio JMS.
availability.jmsAvailabilityInfoHelp=<p><b>Precauci\u00F3n:</b> antes de utilizar esta p\u00E1gina para volver a configurar un cluster existente, siga los procedimientos especiales para migrar a otro tipo de cluster broker, como se describe <a href="https://docs.payara.fish/documentation/core-documentation/core-documentation.html" target="_blank">aqu\u00ED</a> en la <i>High Availability Administration Guide</i> (Gu\u00EDa de Administraci\u00F3n de Alta Disponibilidad). Si no se realizan estos procedimientos especiales, se puede producir una p\u00E9rdida y corrupci\u00F3n de datos e incluso invalidar la configuraci\u00F3n, en funci\u00F3n de las operaciones de JMS realizadas en el cluster existente.
availability.configStoreType=Tipo de Almac\u00E9n de Configuraci\u00F3n:
availability.configStoreTypeHelp=Tipo de almac\u00E9n de datos para los datos de configuraci\u00F3n en un cluster convencional. El valor masterbroker especifica el uso de un broker maestro para almacenar y gestionar los datos de configuraci\u00F3n. El valor shareddb especifica el uso de una base de datos compartida para almacenar los datos de configuraci\u00F3n. Esta opci\u00F3n se ignora si la disponibilidad activada se define en true.
availability.messageStoreType=Tipo de Almac\u00E9n de Mensajes:
availability.messageStoreTypeHelp=Tipo de almac\u00E9n de datos para los datos de mensaje en brokers de un cluster convencional. El valor file especifica un almac\u00E9n de archivos. El valor jdbc especifica un almac\u00E9n de JDBC. Esta opci\u00F3n se ignora si la disponibilidad activada se define en true.
availability.dbVendor=Proveedor de Base de Datos:
availability.dbVendorHelp=Proveedor de la base de datos de JDBC que se utilizar\u00E1 cuando el servicio de disponibilidad est\u00E9 activado, Tipo de Almac\u00E9n de Configuraci\u00F3n est\u00E9 definido en 'shareddb' o Tipo de Almac\u00E9n de Mensajes est\u00E9 definido en 'jdbc'.
availability.dbUserName=Nombre de Usuario de Base de Datos:
availability.dbUserNameHelp=Nombre de usuario de la base de datos de JDBC que se utilizar\u00E1 cuando el servicio de disponibilidad est\u00E9 activado, Tipo de Almac\u00E9n de Configuraci\u00F3n est\u00E9 definido en 'shareddb' o Tipo de Almac\u00E9n de Mensajes est\u00E9 definido en 'jdbc'.
availability.dbPassword=Contrase\u00F1a de Base de Datos:
availability.dbPasswordHelp=Contrase\u00F1a de base de datos de la base de datos de JDBC que se utilizar\u00E1 cuando el servicio de disponibilidad est\u00E9 activado, Tipo de Almac\u00E9n de Configuraci\u00F3n est\u00E9 definido en 'shareddb' o Tipo de Almac\u00E9n de Mensajes est\u00E9 definido en 'jdbc'.
availability.dbUrl=URL de Acceso a Base de Datos:
availability.dbUrlHelp=URL de acceso a base de datos de la base de datos de JDBC que se utilizar\u00E1 cuando el servicio de disponibilidad est\u00E9 activado, Tipo de Almac\u00E9n de Configuraci\u00F3n est\u00E9 definido en 'shareddb' o Tipo de Almac\u00E9n de Mensajes est\u00E9 definido en 'jdbc'.
availability.instancesRunning=Todas las instancias que utilizan esta configuraci\u00F3n se deben parar al cambiar esta configuraci\u00F3n.
