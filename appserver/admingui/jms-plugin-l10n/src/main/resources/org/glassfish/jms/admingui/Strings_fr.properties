#EN jmsPhysDestinations.LocalDeliveryPreferred=Local Delivery Preferred
jmsPhysDestinations.LocalDeliveryPreferred=Distribution locale pr\u00e9f\u00e9rable
#EN jmsPhysDestinations.LocalDeliveryPreferredHelp=This property applies only to load-balanced delivery in broker clusters. If true, messages will be delivered to remote consumers only if there are no associated consumers on the local broker. The destination must not be restricted to local-only delivery (LocalOnly must be false).
jmsPhysDestinations.LocalDeliveryPreferredHelp=Cette propri\u00e9t\u00e9 s\u2019applique uniquement \u00e0 la distribution \u00e0 charges \u00e9quilibr\u00e9es dans les clusters du courtier. Si cette propri\u00e9t\u00e9 est d\u00e9finie sur vrai, les messages seront distribu\u00e9s aux consommateurs distants uniquement si aucun consommateur associ\u00e9 n\u2019est sur le courtier local. La destination ne doit pas \u00eatre limit\u00e9e \u00e0 la distribution locale exclusive (la valeur de LocalOnly doit \u00eatre sur Faux).

