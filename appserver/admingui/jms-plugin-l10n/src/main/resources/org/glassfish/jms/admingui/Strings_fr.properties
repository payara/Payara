jmsPhysDestinations.MaxNumProducersHelp=Nombre maximum de producteurs de messages associ\u00e9s. Lorsque cette limite est atteinte, aucun nouveau producteur ne peut \u00eatre cr\u00e9\u00e9. Une valeur de -1 indique un nombre de producteurs illimit\u00e9.

#EN jmsPhysDestinations.MaxNumActiveConsumers= Maximum Active Consumers:
jmsPhysDestinations.MaxNumActiveConsumers= Consommateurs actifs maximum :
#EN jmsPhysDestinations.MaxNumActiveConsumersHelp= [Queue destinations only] Maximum number of associated active message consumers in load-balanced delivery. A value of -1 denotes an unlimited number of consumers.
jmsPhysDestinations.MaxNumActiveConsumersHelp= [Destinations de la file d\u2019attente uniquement] Nombre maximum de consommateurs actifs de messages associ\u00e9s dans la distribution \u00e0 charges \u00e9quilibr\u00e9es. Une valeur de -1 indique un nombre de consommateurs illimit\u00e9.

#EN jmsPhysDestinations.MaxNumBackupConsumers=Maximum Number of Backup Consumers:
jmsPhysDestinations.MaxNumBackupConsumers=Nombre maximum de consommateurs de secours :
#EN jmsPhysDestinations.MaxNumBackupConsumersHelp=Maximum number of associated backup message consumers in load-balanced delivery.  A value of -1 denotes an unlimited number of consumers.
jmsPhysDestinations.MaxNumBackupConsumersHelp=Nombre maximum de consommateurs de secours associ\u00e9s dans la distribution \u00e0 charges \u00e9quilibr\u00e9es.  Une valeur de -1 indique un nombre de consommateurs illimit\u00e9.

#EN jmsPhysDestinations.ConsumerFlowLimit=Batch Delivery Max Message Count:
