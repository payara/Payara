#EN jmsPhysDestinations.LimitBehaviorHelp=Broker behavior when memory-limit threshold reached. If the value is "Throw out oldest" or "Throw out lowest-priority messages" and Use Dead Message Queue is set to true, excess messages are moved to the dead message queue.
jmsPhysDestinations.LimitBehaviorHelp=Le comportement du courtier lorsque le seuil limite de la m\u00e9moire est atteint. Si la valeur est "Throw out oldest" ou "Throw out lowest-priority messages" et que le param\u00e8tre Utiliser la file d\u2019attente des messages bloqu\u00e9s est d\u00e9fini sur la valeur True, les messages en trop sont transf\u00e9r\u00e9s vers la file d\u2019attente des messages bloqu\u00e9s.

