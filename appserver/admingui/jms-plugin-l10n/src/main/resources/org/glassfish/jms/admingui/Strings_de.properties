jmsPhysDestinations.MaxTotalMsgBytesHelp=Maximaler Gesamtspeicher f\u00FCr nicht konsumierte Nachrichten in Byte

jmsPhysDestinations.LimitBehavior=Schwellenwert-Behavior:
jmsPhysDestinations.LimitBehaviorHelp=Broker-Behavior bei Erreichen des memory-limit-Schwellenwerts. Wenn der Wert "\u00C4lteste verwerfen" oder "Nachrichten mit niedrigster Priorit\u00E4t verwerfen" lautet und "Queue f\u00FCr nicht zugestellte Nachrichten verwenden" auf "true" gesetzt ist, werden \u00FCberz\u00E4hlige Nachrichten in die Queue f\u00FCr nicht zugestellte Nachrichten verschoben.

jmsPhysDestinations.MaxNumProducers=H\u00F6chstzahl Produzenten:
jmsPhysDestinations.MaxNumProducersHelp=H\u00F6chstzahl zugeh\u00F6rige Nachrichtenproduzenten. Wenn dieser Grenzwert erreicht wird, k\u00F6nnen keine neuen Produzenten erstellt werden. Ein Wert von -1 bezeichnet eine unbegrenzte Anzahl an Produzenten.

jmsPhysDestinations.MaxNumActiveConsumers= H\u00F6chstzahl aktiver Konsumenten:
jmsPhysDestinations.MaxNumActiveConsumersHelp= [Nur Queue-Ziele] H\u00F6chstzahl zugeh\u00F6rige aktive Nachrichtenkonsumenten in lastenausgeglichener Zustellung. Ein Wert von -1 bezeichnet eine unbegrenzte Anzahl an Konsumenten.

jmsPhysDestinations.MaxNumBackupConsumers=H\u00F6chstzahl Backupkonsumenten:
jmsPhysDestinations.MaxNumBackupConsumersHelp=H\u00F6chstzahl zugeh\u00F6rige aktive Backupnachrichtenkonsumenten bei lastenausgeglichener Zustellung. Ein Wert von -1 bezeichnet eine unbegrenzte Anzahl an Konsumenten.

jmsPhysDestinations.ConsumerFlowLimit=Max. Nachrichtenanzahl bei Batch-Zustellung:
jmsPhysDestinations.ConsumerFlowLimitHelp=H\u00F6chstzahl Nachrichten, die in einem einzelnen Batch an den Konsumenten zugestellt werden k\u00F6nnen. Ein Wert von -1 bezeichnet eine unbegrenzte Anzahl an Nachrichten.

jmsPhysDestinations.LocalDeliveryPreferred=Lokale Zustellung bevorzugt
jmsPhysDestinations.LocalDeliveryPreferredHelp=Diese Eigenschaft bezieht sich ausschlie\u00DFlich auf lastenausgeglichene Zustellung in Broker-Clustern. Bei "true" werden Nachrichten den Remote-Konsumenten nur dann zugestellt, wenn es keine zugeh\u00F6rigen Konsumenten im lokalen Broker gibt. Das Ziel darf nicht auf ausschlie\u00DFlich lokale Zustellung beschr\u00E4nkt sein (LocalOnly muss "false" lauten).

jmsPhysDestinations.UseDMQ=Queue f\u00FCr nicht zugestellte Nachrichten verwenden:
jmsPhysDestinations.UseDMQHelp=Nicht zugestellte Nachrichten an Queue f\u00FCr nicht zugestellte Nachrichten senden? Bei "false" werden nicht zugestellten Nachrichten einfach verworfen.

jmsPhysDestinations.ValidateXMLSchemaEnabled=XML-Schema validieren:
