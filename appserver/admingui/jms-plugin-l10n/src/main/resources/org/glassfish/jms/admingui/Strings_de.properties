## Config attributes
jmsPhysDestinations.MaxNumMsgs=H\u00F6chstzahl nicht konsumierter Nachrichten:
jmsPhysDestinations.MaxNumMsgsHelp=Ein Wert von -1 gibt eine unbeschr\u00E4nkte Anzahl an Nachrichten an

jmsPhysDestinations.MaxBytesPerMsg=Maximale Nachrichtengr\u00F6\u00DFe:
jmsPhysDestinations.MaxBytesPerMsgHelp=Maximalgr\u00F6\u00DFe einer Einzelnachricht in Byte. Ein Wert von -1 bezeichnet eine unbegrenzte Nachrichtengr\u00F6\u00DFe.

