jmsPhysDestinations.MaxNumProducers=H\u00f6chstzahl von Produzenten:
#EN jmsPhysDestinations.MaxNumProducersHelp=Maximum number of associated message producers. When this limit is reached, no new producers can be created. A value of -1 denotes an unlimited number of producers.
jmsPhysDestinations.MaxNumProducersHelp=H\u00f6chstzahl der zugeh\u00f6rigen Meldungsproduzenten. Wenn dieser Grenzwert erreicht ist, k\u00f6nnen keine neuen Produzenten erstellt werden. Ein Wert von -1 bezeichnet eine unbegrenzte Anzahl an Produzenten.

#EN jmsPhysDestinations.MaxNumActiveConsumers= Maximum Active Consumers:
jmsPhysDestinations.MaxNumActiveConsumers= H\u00f6chstzahl aktiver Konsumenten:
#EN jmsPhysDestinations.MaxNumActiveConsumersHelp= [Queue destinations only] Maximum number of associated active message consumers in load-balanced delivery. A value of -1 denotes an unlimited number of consumers.
jmsPhysDestinations.MaxNumActiveConsumersHelp= [Nur Warteschlangenziele] H\u00f6chstzahl zugeh\u00f6riger aktiver Konsumenten von Meldungen bei lastenausgeglichener Zustellung. Ein Wert von -1 bezeichnet eine unbegrenzte Anzahl an Konsumenten.

#EN jmsPhysDestinations.MaxNumBackupConsumers=Maximum Number of Backup Consumers:
jmsPhysDestinations.MaxNumBackupConsumers=H\u00f6chstzahl von Backup-Konsumenten:
#EN jmsPhysDestinations.MaxNumBackupConsumersHelp=Maximum number of associated backup message consumers in load-balanced delivery.  A value of -1 denotes an unlimited number of consumers.
jmsPhysDestinations.MaxNumBackupConsumersHelp=H\u00f6chstzahl zugeh\u00f6riger aktiver Konsumenten von Backup-Meldungen bei lastenausgeglichener Zustellung.  Ein Wert von -1 bezeichnet eine unbegrenzte Anzahl an Konsumenten.

#EN jmsPhysDestinations.ConsumerFlowLimit=Batch Delivery Max Message Count:
jmsPhysDestinations.ConsumerFlowLimit=H\u00f6chstzahl der Meldungen bei Sammelzustellung:
#EN jmsPhysDestinations.ConsumerFlowLimitHelp=Maximum number of messages delivered to consumer in a single batch.  A value of -1 denotes an unlimited number of messages.
jmsPhysDestinations.ConsumerFlowLimitHelp=H\u00f6chstzahl der Meldungen, die einem Konsumenten bei Sammelzustellung auf einmal zugestellt werden k\u00f6nnen.  Ein Wert von -1 bezeichnet eine unbegrenzte Anzahl an Meldungen.

#EN jmsPhysDestinations.LocalDeliveryPreferred=Local Delivery Preferred
jmsPhysDestinations.LocalDeliveryPreferred=Lokale Zustellung wird bevorzugt
#EN jmsPhysDestinations.LocalDeliveryPreferredHelp=This property applies only to load-balanced delivery in broker clusters. If true, messages will be delivered to remote consumers only if there are no associated consumers on the local broker. The destination must not be restricted to local-only delivery (LocalOnly must be false).
jmsPhysDestinations.LocalDeliveryPreferredHelp=Diese Eigenschaft bezieht sich ausschlie\u00dflich auf lastenausgeglichene Zustellung in Broker-Clustern. Bei "true" (wahr) werden Meldungen den remote Konsumenten nur dann zugestellt, wenn es keine zugeh\u00f6rigen Konsumenten im lokalen Broker gibt. Das Ziel darf nicht auf ausschlie\u00dflich lokale Zustellung beschr\u00e4nkt sein (LocalOnly muss "false" (falsch)) sein.

#EN jmsPhysDestinations.UseDMQ=Use Dead Message Queue:
jmsPhysDestinations.UseDMQ=Warteschlange f\u00fcr nicht zugestellte Meldungen verwenden:
#EN jmsPhysDestinations.UseDMQHelp=Send dead messages to dead message queue?  If false, dead messages will simply be discarded.
jmsPhysDestinations.UseDMQHelp=Nicht zugestellte Meldungen in Warteschlange f\u00fcr nicht zugestellte Meldungen verschieben?  Bei "false" (falsch) werden nicht zugestellten Meldungen einfach gel\u00f6scht.

