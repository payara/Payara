## Config attributes
#EN jmsPhysDestinations.MaxNumMsgs=Maximum Number of Unconsumed Messages:
jmsPhysDestinations.MaxNumMsgs=H\u00f6chstzahl nicht konsumierter Meldungen:
#EN jmsPhysDestinations.MaxNumMsgsHelp=A value of -1 denotes an unlimited number of messages
jmsPhysDestinations.MaxNumMsgsHelp=Ein Wert von -1 gibt eine unbeschr\u00e4nkte Anzahl an Meldungen an

