jmsPhysDestinations.MaxTotalMsgBytesHelp=Maximaler Gesamtspeicher f\u00fcr unkonsumierte Meldungen in Byte

#EN jmsPhysDestinations.LimitBehavior=Threshold Limit Behavior:
jmsPhysDestinations.LimitBehavior=Schwellenwertverhalten:
#EN jmsPhysDestinations.LimitBehaviorHelp=Broker behavior when memory-limit threshold reached. If the value is "Throw out oldest" or "Throw out lowest-priority messages" and Use Dead Message Queue is set to true, excess messages are moved to the dead message queue.
jmsPhysDestinations.LimitBehaviorHelp=Brokerverhalten bei Erreichen des Speicher-Schwellenwerts. Handelt es sich bei dem Wert um "Throw out oldest" oder "Throw out lowest-priority messages", und ist der Wert f\u00fcr "Warteschlange f\u00fcr nicht zugestellte Meldungen" auf "true" (wahr) gesetzt, werden \u00fcberz\u00e4hlige Meldungen in die Warteschlange f\u00fcr nicht zugestellte Meldungen verschoben.

