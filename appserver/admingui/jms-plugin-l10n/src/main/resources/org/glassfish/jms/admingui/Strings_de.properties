availability.jmsAvailability=JMS-Verf\u00FCgbarkeit
availability.jmsAvailabilityInfo=Konfigurieren Sie die Verf\u00FCgbarkeit des JMS-Clusters. Klicken Sie <a href="#{request.contextPath}/jms/jmsService.jsf?configName=#{configName}">hier</a>, um den JMS-Service zu konfigurieren.
availability.jmsAvailabilityInfoHelp=<p><b>Achtung:</b> Bevor Sie auf dieser Seite ein vorhandenes Cluster neu konfigurieren, folgen Sie den Spezialverfahren f\u00FCr die Migration in einen anderen Brokerclustertyp gem\u00E4\u00DF der Beschreibung, die Sie <a href="http://www.oracle.com/pls/topic/lookup?ctx=E26576_01&id=GSHAG00158">hier</a> im <i>High Availability Administration Guide</i> finden. Wenn Sie diese Spezialverfahren nicht ausf\u00FChren, kann dies zu Datenverlust oder -besch\u00E4digung f\u00FChren und das Setup sogar unbrauchbar machen, abh\u00E4ngig von den auf dem vorhandenen Cluster ausgef\u00FChrten JMS-Vorg\u00E4ngen.
availability.configStoreType=Konfigurationsspeichertyp:
availability.configStoreTypeHelp=Typ des Datenspeichers f\u00FCr Konfigurationsdaten in einem herk\u00F6mmlichen Cluster. Mit dem Wert "masterbroker" wird die Verwendung eines Master-Brokers zum Speichern und Verwalten der Konfigurationsdaten angegeben. Der Wert "shareddb" gibt die Verwendung einer gemeinsam verwendeten Datenbank zum Speichern der Konfigurationsdaten an. Diese Option wird ignoriert, wenn "Verf\u00FCgbarkeit aktiviert" auf "true" gesetzt ist.
availability.messageStoreType=Nachrichtenspeichertyp:
availability.messageStoreTypeHelp=Typ des Datenspeichers f\u00FCr Nachrichtendaten in Brokern in einem herk\u00F6mmlichen Cluster. Mit dem Wert "file" wird ein Dateispeicher angegeben. Der Wert "jdbc" gibt einen JDBC-Speicher an. Diese Option wird ignoriert, wenn "Verf\u00FCgbarkeit aktiviert" auf "true" gesetzt ist.
availability.dbVendor=Datenbankanbieter:
availability.dbVendorHelp=Der Datenbankanbieter der JDBC-Datenbank, die verwendet werden soll, wenn "Verf\u00FCgbarkeitsservice" aktiviert ist oder wenn "Konfigurationsspeichertyp" auf "shareddb" oder "Nachrichtenspeichertyp" auf "jdbc" gesetzt ist.
availability.dbUserName=Datenbank-Benutzername:
availability.dbUserNameHelp=Der Datenbank-Benutzername der JDBC-Datenbank, die verwendet werden soll, wenn "Verf\u00FCgbarkeitsservice" aktiviert ist oder wenn "Konfigurationsspeichertyp" auf "shareddb" oder "Nachrichtenspeichertyp" auf "jdbc" gesetzt ist.
availability.dbPassword=Datenbankkennwort:
availability.dbPasswordHelp=Das Datenbankkennwort der JDBC-Datenbank, die verwendet werden soll, wenn "Verf\u00FCgbarkeitsservice" aktiviert ist oder wenn "Konfigurationsspeichertyp" auf "shareddb" oder "Nachrichtenspeichertyp" auf "jdbc" gesetzt ist.
availability.dbUrl=Datenbankzugriffs-URL:
availability.dbUrlHelp=Die Datenbankzugriffs-URL der JDBC-Datenbank, die verwendet werden soll, wenn "Verf\u00FCgbarkeitsservice" aktiviert ist oder wenn "Konfigurationsspeichertyp" auf "shareddb" oder "Nachrichtenspeichertyp" auf "jdbc" gesetzt ist.
availability.instancesRunning=Alle Instanzen, die diese Konfiguration verwenden, m\u00FCssen gestoppt werden, wenn Sie diese Einstellungen \u00E4ndern.
