# JMS Availability Service
availability.jmsAvailability=Disponibilidade de JMS
availability.jmsAvailabilityInfo=Configure a Disponibilidade do Cluster de JMS. Clique <a href="#{request.contextPath}/jms/jmsService.jsf?configName=#{configName}">aqui</a> para configurar um Servi\u00E7o de JMS.
availability.jmsAvailabilityInfoHelp=<p><b>Cuidado:</b> Antes de usar esta p\u00E1gina para reconfigurar um cluster existente, siga os procedimentos especiais para migrar para outro tipo de cluster do broker, conforme descrito <a href="https://docs.payara.fish/documentation/core-documentation/core-documentation.html" target="_blank">aqui</a> no <i>High Availability Administration Guide</i>. N\u00E3o executar esses procedimentos especiais pode causar a perda ou corrompimento de dados e at\u00E9 tornar sua configura\u00E7\u00E3o inutiliz\u00E1vel, dependendo das opera\u00E7\u00F5es de JMS realizadas no cluster existente.
availability.configStoreType=Tipo de Armazenamento de Configura\u00E7\u00E3o:
availability.configStoreTypeHelp=Tipo de armazenamento de dados para dados de configura\u00E7\u00E3o em um cluster convencional. O valor masterbroker especifica o uso de um broker principal para armazenar e gerenciar os dados de configura\u00E7\u00E3o. O valor shareddb especifica o uso de um banco de dados compartilhado para armazenar os dados de configura\u00E7\u00E3o. Essa op\u00E7\u00E3o ser\u00E1 ignorada se a disponibilidade ativada estiver definida como verdadeira.
availability.messageStoreType=Tipo de Armazenamento de Mensagens:
availability.messageStoreTypeHelp=Tipo de armazenamento de dados para dados de mensagem em brokers em um cluster convencional. O valor de arquivo especifica um arquivo de armazenamento. O valor jdbc especifica um armazenamento JDBC. Essa op\u00E7\u00E3o \u00E9 ignorada se a disponibilidade ativada est\u00E1 definida como verdadeira.
availability.dbVendor=Fornecedor do Banco de Dados:
availability.dbVendorHelp=O fornecedor de banco de dados do banco de dados JDBC para usar quando o Servi\u00E7o de Disponibilidade est\u00E1 ativado ou o Tipo de Armazenamento de Configura\u00E7\u00E3o est\u00E1 definido como 'shareddb' ou o Tipo de Armazenamento de Mensagem est\u00E1 definido como 'jdbc'.
availability.dbUserName=Nome de Usu\u00E1rio de Banco de Dados:
availability.dbUserNameHelp=O nome de usu\u00E1rio de banco de dados do banco de dados JDBC para usar quando o Servi\u00E7o de Disponibilidade est\u00E1 ativado ou o Tipo de Armazenamento de Configura\u00E7\u00E3o est\u00E1 definido como 'shareddb' ou o Tipo de Armazenamento de Mensagem est\u00E1 definido como 'jdbc'.
availability.dbPassword=Senha do Banco de Dados:
availability.dbPasswordHelp=A senha do banco de dados JDBC a ser usada quando o Servi\u00E7o de Disponibilidade estiver ativado ou o Tipo de Armazenamento de Configura\u00E7\u00E3o estiver definido como 'shareddb' ou o Tipo de Armazenamento de Mensagem estiver definido como 'jdbc'.
availability.dbUrl=URL de Acesso ao Banco de Dados:
availability.dbUrlHelp=O URL de acesso ao banco de dados JDBC para usar quando o Servi\u00E7o de Disponibilidade estiver ativado ou o Tipo de Armazenamento de Configura\u00E7\u00E3o estiver definido como 'shareddb' ou o Tipo de Armazenamento de Mensagem estiver definido como 'jdbc'.
availability.instancesRunning=Ao alterar essas defini\u00E7\u00F5es, todas as inst\u00E2ncias que usam esta configura\u00E7\u00E3o dever\u00E3o ser interrompidas!
