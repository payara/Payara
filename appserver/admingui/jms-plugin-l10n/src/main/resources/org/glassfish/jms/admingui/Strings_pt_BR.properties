## Config attributes
jmsPhysDestinations.MaxNumMsgs=N\u00FAmero M\u00E1ximo de Mensagens N\u00E3o Consumidas
jmsPhysDestinations.MaxNumMsgsHelp=Um valor de -1 indica um n\u00FAmero ilimitado de mensagens

jmsPhysDestinations.MaxBytesPerMsg=Tamanho M\u00E1ximo da Mensagem:
jmsPhysDestinations.MaxBytesPerMsgHelp=O tamanho m\u00E1ximo, em bytes, de qualquer mensagem simples. Um valor de -1 indica um tamanho ilimitado de mensagem.

