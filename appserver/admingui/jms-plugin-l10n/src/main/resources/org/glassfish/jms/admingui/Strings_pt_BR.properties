jmsPhysDestinations.MaxTotalMsgBytesHelp=O total m\u00E1ximo de mem\u00F3ria, em bytes, para mensagens n\u00E3o consumidas

jmsPhysDestinations.LimitBehavior=Comportamento para Limite:
jmsPhysDestinations.LimitBehaviorHelp=O comportamento do broker quando o limite de mem\u00F3ria \u00E9 alcan\u00E7ado. Se o valor for "Rejeitar Mais Antiga" ou "Rejeitar Mensagens de Prioridade Mais Baixa" e a op\u00E7\u00E3o Usar Fila de Mensagens Inativas estiver definida como verdadeiro, o excesso de mensagens ser\u00E1 movido para a fila de mensagens inativas.

jmsPhysDestinations.MaxNumProducers=N\u00FAmero M\u00E1ximo de Produtores:
jmsPhysDestinations.MaxNumProducersHelp=N\u00FAmero m\u00E1ximo de produtores de mensagem associados. Quando esse limite for alcan\u00E7ado, nenhum novo produtor poder\u00E1 ser criado. Um valor de -1 indica um n\u00FAmero ilimitado de produtores.

jmsPhysDestinations.MaxNumActiveConsumers= M\u00E1ximo de Consumidores Ativos:
jmsPhysDestinations.MaxNumActiveConsumersHelp= [Somente destinos de fila] N\u00FAmero m\u00E1ximo de consumidores de mensagens ativas associados, na entrega balanceada de carga. Um valor de -1 indica um n\u00FAmero ilimitado de consumidores.

jmsPhysDestinations.MaxNumBackupConsumers=N\u00FAmero M\u00E1ximo de Consumidores de Backup:
jmsPhysDestinations.MaxNumBackupConsumersHelp=N\u00FAmero m\u00E1ximo de consumidores de mensagens de backup associados, na entrega balanceada de carga. Um valor de -1 indica um n\u00FAmero ilimitado de consumidores.

jmsPhysDestinations.ConsumerFlowLimit=Contagem M\u00E1xima Mensagens p/Entrega Batch:
jmsPhysDestinations.ConsumerFlowLimitHelp=O n\u00FAmero m\u00E1ximo de mensagens entregues ao consumidor em um \u00FAnico batch. Um valor de -1 indica um n\u00FAmero ilimitado de mensagens:

jmsPhysDestinations.LocalDeliveryPreferred=Entrega Local Preferencial
jmsPhysDestinations.LocalDeliveryPreferredHelp=Essa propriedade \u00E9 aplic\u00E1vel somente \u00E0 entrega balanceada de carga clusterizadas do broker. Se verdadeira, as mensagens s\u00F3 ser\u00E3o entregues para consumidores remotos se n\u00E3o houver consumidores associados no broker local. O destino n\u00E3o deve estar restrito somente a entregas locais (LocalOnly deve ser falso).

jmsPhysDestinations.UseDMQ=Usar Fila de Mensagens Inativas:
jmsPhysDestinations.UseDMQHelp=Enviar mensagens inativas para a fila de mensagens inativas? Se falso, as mensagens inativas ser\u00E3o simplesmente descartadas.

