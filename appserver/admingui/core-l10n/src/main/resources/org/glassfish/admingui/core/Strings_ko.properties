, \ubc29\uc1a1, \uc218\uc815, \ub77c\uc774\uc13c\uc2a4, \uc804\uc1a1, \ubc30\ud3ec, \uae08\uc9c0, \uc218\ud589, \uac8c\uc2dc \ub610\ub294 \ud45c\uc2dc\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \ubcf8 \uc18c\ud504\ud2b8\uc6e8\uc5b4\ub97c \ub9ac\ubc84\uc2a4 \uc5d4\uc9c0\ub2c8\uc5b4\ub9c1, \ub514\uc2a4\uc5b4\uc148\ube14\ub9ac \ub610\ub294 \ub514\ucef4\ud30c\uc77c\ud558\ub294 \uac83\uc740 \uc0c1\ud638 \uc6b4\uc6a9\uc744 \uc704\ud574 \ubc95\uaddc\uc5d0\uc11c \uc694\uad6c\ud558\ub294 \uacbd\uc6b0\ub97c \uc81c\uc678\ud558\uace0\ub294 \uae08\uc9c0\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4. <br><br>\uc774 \uc548\uc758 \ub0b4\uc6a9\uc740 \uc0ac\uc804 \uacf5\uc9c0 \uc5c6\uc774 \ubcc0\uacbd\ub420 \uc218 \uc788\uc73c\uba70 \uc624\ub958\uac00 \uc874\uc7ac\ud558\uc9c0 \uc54a\uc74c\uc744 \ubcf4\uc99d\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \ub9cc\uc77c \uc624\ub958\ub97c \ubc1c\uacac\ud558\uba74 \uc11c\uba74\uc73c\ub85c \ud1b5\uc9c0\ud574 \uc8fc\uae30 \ubc14\ub78d\ub2c8\ub2e4. <br><br>\ub9cc\uc77c \ubcf8 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ub610\ub294 \uad00\ub828 \ubb38\uc11c\ub97c \ubbf8\uad6d \uc815\ubd80\ub098 \ub610\ub294 \ubbf8\uad6d \uc815\ubd80\ub97c \ub300\uc2e0\ud558\uc5ec \uc18c\ud504\ud2b8\uc6e8\uc5b4\ub97c \ub77c\uc774\uc13c\uc2a4\ud558\ub294 \uac1c\uc778\uc774\ub098 \ubc95\uc778\uc5d0\uac8c \ubc30\uc1a1\ud558\ub294 \uacbd\uc6b0, \ub2e4\uc74c \uacf5\uc9c0 \uc0ac\ud56d\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4. <br>U.S. GOVERNMENT END USERS: Oracle programs, including any operating system, integrated software, any programs installed on the hardware, and/or documentation, delivered to U.S. Government end users are "commercial computer software" pursuant to the applicable Federal Acquisition Regulation and agency-specific supplemental regulations. As such, use, duplication, disclosure, modification, and adaptation of the programs, including any operating system, integrated software, any programs installed on the hardware, and/or documentation, shall be subject to license terms and license restrictions applicable to the programs. No other rights are granted to the U.S. Government. <br><br>\ubcf8 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ud639\uc740 \ud558\ub4dc\uc6e8\uc5b4\ub294 \ub2e4\uc591\ud55c \uc815\ubcf4 \uad00\ub9ac \
\uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc758 \uc77c\ubc18\uc801\uc778 \uc0ac\uc6a9\uc744 \ubaa9\uc801\uc73c\ub85c \uac1c\ubc1c\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \ubcf8 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ud639\uc740 \ud558\ub4dc\uc6e8\uc5b4\ub294 \uac1c\uc778\uc801\uc778 \uc0c1\ud574\ub97c \ucd08\ub798\ud560 \uc218 \uc788\ub294 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc744 \ud3ec\ud568\ud55c \ubcf8\uc9c8\uc801\uc73c\ub85c \uc704\ud5d8\ud55c \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc5d0\uc11c \uc0ac\uc6a9\ud560 \ubaa9\uc801\uc73c\ub85c \uac1c\ubc1c\ub418\uac70\ub098 \uadf8 \uc6a9\ub3c4\ub85c \uc0ac\uc6a9\ub420 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \ub9cc\uc77c \ubcf8 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ud639\uc740 \ud558\ub4dc\uc6e8\uc5b4\ub97c \uc704\ud5d8\ud55c \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc5d0\uc11c \uc0ac\uc6a9\ud560 \uacbd\uc6b0, \ub77c\uc774\uc13c\uc2a4 \uc0ac\uc6a9\uc790\ub294 \ud574\ub2f9 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc758 \uc548\uc804\ud55c \uc0ac\uc6a9\uc744 \uc704\ud574 \ubaa8\ub4e0 \uc801\uc808\ud55c \ube44\uc0c1-\uc548\uc804, \ubc31\uc5c5, \ub300\ube44 \ubc0f \uae30\ud0c0 \uc870\uce58\ub97c \ubc18\ub4dc\uc2dc \ucde8\ud574\uc57c \ud569\ub2c8\ub2e4. Oracle Corporation\uacfc \uadf8 \uc790\ud68c\uc0ac\ub294 \ubcf8 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ud639\uc740 \ud558\ub4dc\uc6e8\uc5b4\ub97c \uc704\ud5d8\ud55c \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc5d0\uc11c\uc758 \uc0ac\uc6a9\uc73c\ub85c \uc778\ud574 \ubc1c\uc0dd\ud558\ub294 \uc5b4\ub5a0\ud55c \uc190\ud574\uc5d0 \ub300\ud574\uc11c\ub3c4 \ucc45\uc784\uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. <br><br>\ubcf8 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ud639\uc740 \ud558\ub4dc\uc6e8\uc5b4\uc640 \uad00\ub828\ubb38\uc11c(\uc124\uba85\uc11c)\ub294 \uc81c 3\uc790\ub85c\ubd80\ud130 \uc81c\uacf5\ub418\ub294 \ucee8\ud150\uce20, \uc81c\ud488 \ubc0f \uc11c\ube44\uc2a4\uc5d0 \uc811\uc18d\ud560 \uc218 \uc788\uac70\ub098 \uc815\ubcf4\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4. Oracle Corporation\uacfc \uadf8 \uc790\ud68c\uc0ac\ub294 \uc81c 3\uc790\uc758 \