jdbcPool.sqlTLHelp=Lista separada por comas de las clases que implementan la interfaz de org.glassfish.api.jdbc.SQLTraceListener
#EN jdbcPool.pooling=Pooling:
jdbcPool.pooling=Agrupaci\u00f3n:
