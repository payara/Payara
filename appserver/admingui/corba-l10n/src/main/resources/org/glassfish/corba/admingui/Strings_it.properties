orb.totalConnsLabel=Connessioni totali:
orb.totalConnsHelp=Numero massimo di connessioni in entrata per tutti i listener IIOP
orb.iiopClientLabel=Autenticazione client IIOP:
orb.threadPoolIdLabel=ID pool di thread:
orb.threadPoolIdHelp=ID per la coda di lavoro

iiopListeners.TableTitle=Listener
iiopListeners.ListPageTitle=Listener IIOP
iiopListeners.ListPageHelp=Per un ORB possono essere configurati pi\u00F9 listener IIOP, in modo che ciascuno di essi accetti connessioni su diverse combinazioni di porta e indirizzo di rete. I listener possono essere configurati in modo diverso per quanto concerne la sicurezza delle comunicazioni e l'autenticazione dei client. Fare clic su Nuovo per definire un nuovo listener. Fare clic sul nome di un listener esistente per modificarne le impostazioni.

iiopListener.newPageTitle=Nuovo listener IIOP
iiopListener.newPageHelp=Un listener IIOP \u00E8 un socket listener che accetta connessioni in entrata dai client remoti di componenti EJB e da altri client basati su CORBA.
iiopListener.editPageTitle=Modifica listener IIOP
iiopListener.editPageTitleHelp=Un listener IIOP \u00E8 un socket listener che accetta connessioni in entrata dai client remoti di componenti EJB e da altri client basati su CORBA.
iiopListener.netwkAddrLabel=Indirizzo di rete:
iiopListener.netwkAddrHelp=Indirizzo di rete a cui \u00E8 associato il listener. Pu\u00F2 essere un indirizzo IP o un nome host risolvibile da DNS. I nomi devono contenere solo caratteri alfanumerici, caratteri di sottolineatura, lineette o punti.
iiopListener.listPortLabel=Porta listener:
iiopListener.listPortHelp=Porta del listener ORB per le connessioni IIOP.
iiopListener.listenerLabel=Listener:
iiopListener.listenerHelp=Abilita le connessioni IIOP ORB in entrata all'application server.
