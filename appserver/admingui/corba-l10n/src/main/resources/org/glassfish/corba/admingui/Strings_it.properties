## ORB
headings.Orb=ORB
orb.OrbInfo=L'ORB (Object Request Broker) \u00E8 il componente centrale di CORBA. L'ORB offre l'infrastruttura necessaria per identificare e individuare gli oggetti, gestire le connessioni, distribuire i dati e richiedere comunicazioni. I client remoti di Enterprise Bean (moduli EJB) comunicano con Payara Server mediante l'ORB.
