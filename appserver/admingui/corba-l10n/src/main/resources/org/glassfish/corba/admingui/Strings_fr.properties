## ORB
headings.Orb=ORB
orb.OrbInfo=Le broker ORB (Object Request Broker) est le composant central de CORBA. Le broker ORB fournit l'interface requise pour identifier et localiser des objets, g\u00E9rer les connexions, fournir des donn\u00E9es et demander des communications. Les clients distants des Enterprise Beans (modules EJB) communiquent avec Payara Server \u00E0 l'aide d'ORB.
