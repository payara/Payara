orb.maxMsgSizeHelp=Taille du corps des messages IIOP 1.2
orb.totalConnsLabel=Nombre total de connexions :
orb.totalConnsHelp=Nombre maximal de connexions entrantes pour tous les processus d'\u00E9coute IIOP
orb.iiopClientLabel=Authentification client IIOP :
orb.threadPoolIdLabel=ID du pool de threads :
orb.threadPoolIdHelp=ID pour la file d'attente des travaux

iiopListeners.TableTitle=Processus d'\u00E9coute
iiopListeners.ListPageTitle=Processus d'\u00E9coute IIOP
iiopListeners.ListPageHelp=Un certain nombre de processus d'\u00E9coute IIOP peuvent \u00EAtre configur\u00E9s pour un ORB, chacun acceptant des connexions sur diverses combinaisons de ports et d'adresses r\u00E9seau. Les processus d'\u00E9coute peuvent \u00EAtre configur\u00E9s diff\u00E9remment pour des communications et des authentifications client s\u00E9curis\u00E9es. Cliquez sur Nouveau pour d\u00E9finir un nouveau processus d'\u00E9coute. Cliquez sur le nom d'un processus d'\u00E9coute existant pour en modifier les param\u00E8tres.

iiopListener.newPageTitle=Nouveau processus d'\u00E9coute IIOP
iiopListener.newPageHelp=Un processus d'\u00E9coute IIOP est un socket de processus d'\u00E9coute acceptant les connexions entrantes \u00E0 partir des clients distants de composants EJB et \u00E0 partir d'autres clients CORBA.
