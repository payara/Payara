iiopListener.editPageTitleHelp=Un processus d'\u00E9coute IIOP est un socket de processus d'\u00E9coute acceptant les connexions entrantes \u00E0 partir des clients distants de composants EJB et \u00E0 partir d'autres clients CORBA.
iiopListener.netwkAddrLabel=Adresse r\u00E9seau :
iiopListener.netwkAddrHelp=Adresse r\u00E9seau \u00E0 laquelle est li\u00E9 le processus d'\u00E9coute. Il peut s'agit d'une adresse IP ou d'un nom d'h\u00F4te DNS pouvant \u00EAtre r\u00E9solu. Les noms ne doivent contenir que des caract\u00E8res alphanum\u00E9riques, des traits de soulignement, des tirets ou des points.
