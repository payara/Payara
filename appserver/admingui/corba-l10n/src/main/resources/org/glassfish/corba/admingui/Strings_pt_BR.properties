iiopListeners.TableTitle=Listeners
iiopListeners.ListPageTitle=Listeners IIOP
iiopListeners.ListPageHelp=\u00C9 poss\u00EDvel configurar v\u00E1rios listeners IIOP para um ORB, com cada uma deles aceitando conex\u00F5es em diferentes combina\u00E7\u00F5es de endere\u00E7o e porta de rede. Os listeners podem ser configurados de forma distinta para garantir comunica\u00E7\u00F5es seguras e autentica\u00E7\u00E3o do cliente. Clique em Novo para definir um novo listener. Clique no nome de uma listener existente para modificar as propriedades.

iiopListener.newPageTitle=Novo Listener IIOP
iiopListener.newPageHelp=Um listener IIOP \u00E9 um soquete de listener que aceita conex\u00F5es de entrada originadas em clientes remotos de componentes EJB e em outros clientes baseados em CORBA.
iiopListener.editPageTitle=Editar Listener IIOP
iiopListener.editPageTitleHelp=Um listener IIOP \u00E9 um soquete de listener que aceita conex\u00F5es de entrada originadas em clientes remotos de componentes EJB e em outros clientes baseados em CORBA.
iiopListener.netwkAddrLabel=Endere\u00E7o de Rede:
iiopListener.netwkAddrHelp=Endere\u00E7o de rede ao qual o listener est\u00E1 vinculado. Pode ser um endere\u00E7o IP ou um nome de host DNS resolv\u00EDvel; os nomes devem conter apenas caracteres alfanum\u00E9ricos, sublinhados, tra\u00E7os ou pontos.
iiopListener.listPortLabel=Porta de Listener:
iiopListener.listPortHelp=Porta de listener ORB para conex\u00F5es IIOP.
iiopListener.listenerLabel=Listener:
iiopListener.listenerHelp=Ativa as conex\u00F5es de entrada de IIOP do ORB no servidor de aplica\u00E7\u00F5es.
