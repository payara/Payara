## ORB
headings.Orb=ORB
orb.OrbInfo=O ORB (Object Request Broker) \u00E9 o componente central da CORBA. O ORB fornece a infraestrutura para identificar e localizar objetos, processar o gerenciamento de conex\u00F5es, entregar dados e solicitar comunica\u00E7\u00F5es. Os clientes remotos de beans corporativos (m\u00F3dulos EJB) se comunicam com o GlassFish Server utilizando o ORB.
