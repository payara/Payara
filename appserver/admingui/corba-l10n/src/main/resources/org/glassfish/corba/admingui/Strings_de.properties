## ORB
headings.Orb=ORB
orb.OrbInfo=Der Object Request Broker (ORB) ist die zentrale Komponente von CORBA. Der ORB stellt die erforderliche Infrastruktur zum Identifizieren und Suchen von Objekten, Abwickeln der Verbindungsverwaltung, \u00DCbermitteln von Daten und Anfordern der Kommunikation bereit. Remote-Clients von Enterprise Beans (EJB-Module) kommunizieren mit Payara Server unter Einsatz des ORB.
