iiopListener.netwkAddrLabel=Netzwerkadresse:
iiopListener.netwkAddrHelp=Netzwerkadresse, an die der Listener gebunden ist. Hierbei kann es sich um eine IP-Adresse oder einen nach DNS aufl\u00F6sbaren Hostnamen handeln. Namen d\u00FCrfen ausschlie\u00DFlich alphanumerische Zeichen, Unterstriche, Bindestriche oder Punkte enthalten.
iiopListener.listPortLabel=Listener-Port:
