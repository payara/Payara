iiopListeners.TableTitle=Listener
iiopListeners.ListPageTitle=IIOP-Listener
iiopListeners.ListPageHelp=Sie k\u00F6nnen mehrere IIOP-Listener f\u00FCr einen ORB konfigurieren, von denen jeder Verbindungen an verschiedenen Kombinationen aus Netzwerkadressen und Ports akzeptiert. Die Listener k\u00F6nnen f\u00FCr eine sichere Kommunikation und die Clientauthentifizierung unterschiedlich konfiguriert werden. Klicken Sie auf "Neu", um einen neuen Listener zu definieren. Klicken Sie auf den Namen eines vorhandenen Listeners, um dessen Einstellungen zu \u00E4ndern.

iiopListener.newPageTitle=Neuer IIOP-Listener
iiopListener.newPageHelp=Bei einem IIOP-Listener handelt es sich um ein Listener Socket, das eingehende Verbindungen von den Remote-Clients der EJB-Komponenten und von anderen CORBA-basierten Clients akzeptiert.
iiopListener.editPageTitle=IIOP-Listener bearbeiten
