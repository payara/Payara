com.sun.enterprise.tools.verifier.Initializer.usageLine17=\   -V|--version: visualizza la versione del verificatore
com.sun.enterprise.tools.verifier.Initializer.usageLine8=\         (Nota: sostituisce il funzionamento predefinito, jarFile richiesto non necessario)
com.sun.enterprise.tools.verifier.Initializer.usageLine10=\   -r|--reportlevel <livello>: livello di report dei risultati
com.sun.enterprise.tools.verifier.Initializer.usageLine11=\   livello= a|all: imposta il livello del report di output in modo da visualizzare tutti i risultati
com.sun.enterprise.tools.verifier.Initializer.usageLine14=\          f|failures: imposta il livello del report di output in modo da visualizzare solo i risultati relativi ai controlli non superati
com.sun.enterprise.tools.verifier.Initializer.usageLine12=\          w|warnings: imposta il livello del report di output in modo da visualizzare solo i risultati relativi ai messaggi di avvertenza e dei controlli non superati
com.sun.enterprise.tools.verifier.Initializer.usageLine27=\   -a|--app: esegue solo i test dell'applicazione
com.sun.enterprise.tools.verifier.Initializer.usageLine28=\   -A|--appclient: esegue solo i test del client dell'applicazione
com.sun.enterprise.tools.verifier.Initializer.usageLine29=\   -c|--connector: esegue solo i test del connettore
com.sun.enterprise.tools.verifier.Initializer.usageLine30=\   -e|--ejb: esegue solo i test EJB
com.sun.enterprise.tools.verifier.Initializer.usageLine31=\   -w|--web: esegue solo i test Web
com.sun.enterprise.tools.verifier.Initializer.usageLine32=\   -s|--webservices: esegue solo i test dei servizi Web
com.sun.enterprise.tools.verifier.Initializer.usageLine33=\   -l|--webservicesclient: esegue solo i test WebServicesClient
com.sun.enterprise.tools.verifier.Initializer.usageLine34=\   -t|--timestamp: i risultati del verificatore vengono generati con l'aggiunta di un indicatore orario
com.sun.enterprise.tools.verifier.Initializer.usageLine35=\   -D|--domain: percorso assoluto della directory di dominio. La directory di dominio verr\u00E0 ignorata se il verificatore viene eseguito con l'opzione -p. La directory di dominio predefinita \u00E8 <AS_INSTALL_DIR>/domains/domain1
com.sun.enterprise.tools.verifier.Initializer.usageLine36=\   -p|--portability: con questa opzione, il verificatore verr\u00E0 eseguito in modalit\u00E0 portabilit\u00E0. Per impostazione predefinita, il verificatore viene eseguito in modalit\u00E0 appserver. In tale modalit\u00E0, il verificatore controlla anche la corretta sintassi delle funzioni dell'Application Server Sun.
com.sun.enterprise.tools.verifier.Initializer.usageLine37=\   -P|--persistence: esegue solo i test di persistenza EJB 3.0
#
#
com.sun.enterprise.tools.verifier.Initializer.usageLine19=\\Nota: la modalit\u00E0 predefinita \u00E8 la modalit\u00E0 non descrittiva e il livello di report predefinito prevede la visualizzazione dei soli risultati relativi ad avvertenze e controlli non superati.\n    
com.sun.enterprise.tools.verifier.Initializer.usageLine20=<fileJar>: file EAR/WAR/JAR/RAR sul quale eseguire la verifica statica
com.sun.enterprise.tools.verifier.Initializer.usageLine21=\ Esempio di esecuzione del verificatore in modalit\u00E0 descrittiva con scrittura di tutti i risultati della verifica statica del file sample.ear nella directory di destinazione /verifierresults:
com.sun.enterprise.tools.verifier.Initializer.usageLine24=\ verifier -v -ra -d /verifierresults sample.ear
com.sun.enterprise.tools.verifier.Initializer.usageLine25=I risultati vengono generati sia in formato testo e che nel formato XML.
com.sun.enterprise.tools.verifier.Initializer.usageLine26=Verranno creati due file di risultati: sample.ear.txt e sample.ear.xml.

