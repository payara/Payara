context.contains.no.ejb=Impossibile caricare il modulo EJB. DeploymentContext non contiene EJB. Controllare nell''archivio la corretta creazione del package per {0}.\nSe si utilizzano le annotazioni del componente EJB per definire l''EJB e si utilizza inoltre un descrittore di distribuzione ejb o web, assicurarsi che tale descrittore faccia riferimento a uno schema Java EE 5 o versione successiva e che l''attributo metadata-complete non sia impostato su true, in modo che le annotazioni del componente possano essere elaborate come previsto.
invalid.container.module=Il modulo del contenitore {0} non \u00E8 disponibile.
