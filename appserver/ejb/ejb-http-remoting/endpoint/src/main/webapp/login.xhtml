      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ejb Invoker Login</title>
    </h:head>
    <h:body>
        <form name="loginForm" method="POST" action="j_security_check">
            <p><strong>Username: </strong>

            <p><input type="submit" value="Submit"/></p>
        </form>
    </h:body>
