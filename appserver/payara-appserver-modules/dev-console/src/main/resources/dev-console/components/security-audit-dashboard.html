<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../assets/css/common-dashboard.css">
        <link rel="stylesheet" href="../assets/css/payara-theme.css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Security Audit — CDI Dev Mode</title>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../assets/js/payara-ui.js"></script>
        <script src="../assets/js/app-selector.js"></script>
        <script src="../assets/js/fqcn-utils.js"></script>
    </head>

    <body>
        <div class="page">

            <div class="devconsole-header">
                <h2 class="devconsole-title">Security Audit</h2>

                <div class="devconsole-controls">
                    <input id="q" type="search" placeholder="Filter by annotation, method, or path" />

                    <div class="toggle-switch" id="classNameToggle" aria-on="false">
                        <span class="toggle-label">Full class name</span>
                        <button type="button"
                                class="toggle-btn"
                                aria-pressed="false"></button>
                    </div>

                    <button id="refresh">Refresh</button>

                    <div class="app-group">
                        <span class="small">Application:</span>
                        <select id="appSelect"></select>
                    </div>
                </div>
            </div>

            <div class="cards-row" id="summaryCards"></div>

            <div class="card full-width">
                <div class="small">Security Violations</div>

                <div class="console-wrapper">
                    <table id="consoleTable">
                        <thead>
                            <tr>
                                <th>HTTP Method</th>
                                <th>Path</th>
                                <th>Produces</th>
                                <th>Security Annotations</th>
                                <th>Class</th>
                                <th>Method</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>

        <script>
            /* ================= SORT ================= */
            const sortState = TableSort.createState();

            function getColumnValue(it, index) {
                switch (index) {
                    case 0:
                        return it.httpMethods.join(",");
                    case 1:
                        return it.paths.join(",");
                    case 2:
                        return it.produces.join(",");
                    case 3:
                        return it.security.join(",");
                    case 4:
                        return it.className || "";
                    case 5:
                        return it.methodName || "";
                    default:
                        return "";
                }
            }

            /* ================= FETCH ================= */
            async function fetchAndRender() {
                const res = await fetch(DevConsoleApp.api("../security/audit"));
                window._auditRaw = await res.json();
                renderAll(window._auditRaw);
            }

            function renderAll(items) {
                const q = qInput.value.toLowerCase().trim();

                let filtered = items.filter(it =>
                    !q ||
                            it.className.toLowerCase().includes(q) ||
                            it.methodName.toLowerCase().includes(q) ||
                            it.httpMethods.join(",").toLowerCase().includes(q) ||
                            it.paths.join(",").toLowerCase().includes(q) ||
                            it.produces.join(",").toLowerCase().includes(q) ||
                            it.security.join(",").toLowerCase().includes(q)
                );

                filtered = TableSort.sort(filtered, sortState, getColumnValue);

                renderSummary(items);
                renderTable(filtered);
            }

            /* ================= SUMMARY ================= */
            function renderSummary(items) {
                const total = items.length;
                const uniqueSecurity = new Set(items.flatMap(e => e.security)).size;

                summaryCards.innerHTML = "";
                [
                    {l: "Audit Entries", v: total, c: "#f59e0b"},
                    {l: "Unique Security Annotations", v: uniqueSecurity, c: "#f59e0b"}
                ].forEach(s =>
                    summaryCards.insertAdjacentHTML("beforeend", `
                        <div class="stat" style="background:#f59e0b">
                            <div class="label">${s.l}</div>
                            <div class="value">${s.v}</div>
                        </div>
                    `)
                );
            }

            /* ================= TABLE ================= */
            function renderTable(items) {
                consoleTable.tBodies[0].innerHTML = "";

                items.forEach(it => {
                    const http = it.httpMethods.length ? it.httpMethods.join("<br>") : "—";
                    const paths = it.paths.length ? it.paths.join("<br>") : "—";
                    const produces = it.produces.length ? it.produces.join("<br>") : "—";
                    const security = it.security.length
                            ? it.security.map(s => `<span class="pill">${s}</span>`).join(" ")
                            : "—";

                    consoleTable.tBodies[0].insertAdjacentHTML("beforeend", `
                        <tr>
                            <td>${http}</td>
                            <td>${paths}</td>
                            <td>${produces}</td>
                            <td>${security}</td>
                            <td title="${it.className}">
                                ${FQCN.display(it.className, toggleBtn)}
                            </td>
                            <td>${it.methodName}</td>
                        </tr>
                    `);
                });
            }

            /* ================= EVENTS ================= */
            const qInput = document.getElementById("q");
            const toggleBtn = document.querySelector("#classNameToggle .toggle-btn");

            qInput.oninput = () => renderAll(window._auditRaw || []);
            refresh.onclick = fetchAndRender;

            toggleBtn.onclick = () => {
                toggleBtn.setAttribute(
                        "aria-pressed",
                        toggleBtn.getAttribute("aria-pressed") !== "true"
                        );
                renderAll(window._auditRaw || []);
            };

            TableSort.bind("#consoleTable", sortState, () =>
                renderAll(window._auditRaw || [])
            );

            persistSearchInput("q", "searchInput");DevConsoleApp.loadApplications("appSelect", fetchAndRender)
                    .then(fetchAndRender);
        </script>
    </body>
</html>
