<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../assets/css/common-dashboard.css">
        <link rel="stylesheet" href="../assets/css/payara-theme.css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>REST Exception Mappers — CDI Dev Mode</title>

        <script src="../assets/js/payara-ui.js"></script>
        <script src="../assets/js/app-selector.js"></script>
        <script src="../assets/js/fqcn-utils.js"></script>
    </head>

    <body>
        <div class="page">

            <div class="devconsole-header">
                <h2 class="devconsole-title">REST Exception Mappers</h2>

                <div class="devconsole-controls">
                    <input id="q" type="search" placeholder="Search mapper or exception…" />

                    <div class="toggle-switch" id="classNameToggle" aria-on="false">
                        <span class="toggle-label">Full class name</span>
                        <button type="button"
                                class="toggle-btn"
                                aria-pressed="false"></button>
                    </div>

                    <button id="refresh">Refresh</button>

                    <div class="app-group">
                        <span class="small">Application:</span>
                        <select id="appSelect"></select>
                    </div>
                </div>
            </div>

            <div class="cards-row" id="summaryCards"></div>

            <div class="card full-width">
                <div class="small">Exception Mappers</div>

                <div class="console-wrapper">
                    <table id="consoleTable">
                        <thead>
                            <tr>
                                <th>Mapper Class</th>
                                <th>Handles Exception</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>

        <script>
            /* ================= SORT ================= */
            const sortState = TableSort.createState();

            function getColumnValue(it, index) {
                switch (index) {
                    case 0:
                        return it.mapper || "";
                    case 1:
                        return it.exception || "";
                    default:
                        return "";
                }
            }

            /* ================= FETCH ================= */
            async function fetchAndRender() {
                const res = await fetch(DevConsoleApp.api("../rest/exception-mappers"));
                const json = await res.json();

                // Convert { mapper : exception } → array
                window._mapperRaw = Object.entries(json).map(([mapper, exception]) => ({
                        mapper,
                        exception
                    }));

                renderAll(window._mapperRaw);
            }

            function renderAll(items) {
                const q = qInput.value.toLowerCase().trim();

                let filtered = items.filter(it =>
                    !q ||
                            it.mapper.toLowerCase().includes(q) ||
                            it.exception.toLowerCase().includes(q)
                );

                filtered = TableSort.sort(filtered, sortState, getColumnValue);

                renderSummary(items);
                renderTable(filtered);
            }

            /* ================= SUMMARY ================= */
            function renderSummary(items) {
                summaryCards.innerHTML = "";
                summaryCards.insertAdjacentHTML("beforeend", `
                    <div class="stat" style="background:#f59e0b">
                        <div class="label">Total Mappers</div>
                        <div class="value">${items.length}</div>
                    </div>
                `);
            }

            /* ================= TABLE ================= */
            function renderTable(items) {
                consoleTable.tBodies[0].innerHTML = "";

                items.forEach(it => {
                    consoleTable.tBodies[0].insertAdjacentHTML("beforeend", `
                        <tr>
                            <td title="${it.mapper}">
                                ${FQCN.display(it.mapper, toggleBtn)}
                            </td>
                            <td title="${it.exception}">
                                ${FQCN.display(it.exception, toggleBtn)}
                            </td>
                        </tr>
                    `);
                });
            }

            /* ================= EVENTS ================= */
            const qInput = document.getElementById("q");
            const toggleBtn = document.querySelector("#classNameToggle .toggle-btn");

            qInput.oninput = () => renderAll(window._mapperRaw || []);
            refresh.onclick = fetchAndRender;

            toggleBtn.onclick = () => {
                toggleBtn.setAttribute(
                        "aria-pressed",
                        toggleBtn.getAttribute("aria-pressed") !== "true"
                        );
                renderAll(window._mapperRaw || []);
            };

            TableSort.bind("#consoleTable", sortState, () =>
                renderAll(window._mapperRaw || [])
            );

            persistSearchInput("q", "searchInput");DevConsoleApp.loadApplications("appSelect", fetchAndRender)
                    .then(fetchAndRender);
        </script>
    </body>
</html>
