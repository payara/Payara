<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:gf="http://java.sun.com/jsf/composite/glassfish">
    <h3>Step 2: Configure Services</h3>

    To configure the services that are to be provisioned for the application, override or accept the preset values.
    The preset values are defined in the glassfish-services.xml deployment descriptor, which is packaged with the application.

    <tr:spacer height="40px"/>

    <gf:configService id="loadBalancer" title="Load Balancer" icon="cluster.gif"
                      metaData="#{uploadBean.loadBalancersMetaData}"
                      selectItems="#{uploadBean.loadBalancerSelectItems}"/>

    <gf:configService id="javaEE" title="Java EE" icon="instance.gif"
                      metaData="#{uploadBean.eeTemplatesMetaData}"
                      selectItems="#{uploadBean.eeTemplateSelectItems}"/>

    <gf:configService id="rdbms" title="RDMBS" icon="JDBC.gif"
                      metaData="#{uploadBean.databasesMetaData}"
                      selectItems="#{uploadBean.databaseSelectItems}"/>

    <div style="width: 600px; position: absolute; bottom: 0px">
    <tr:spacer height="40px"/>
    <tr:separator/>
    <tr:commandButton id="prevButton" text="&lt;&lt; Previous" action="#{wizardBean.previous}" >
        <f:ajax render="@form" execute="@form"/>
    </tr:commandButton>
    <tr:commandButton id="nextButton" text="Next &gt;&gt;" action="#{wizardBean.next}">
        <f:ajax render="@form" execute="@form"/>
    </tr:commandButton>
    <tr:commandButton id="cancelButton" text="Cancel" action="/app/applications"/>
    </div>

</ui:composition>
