<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<trh:html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:gf="http://java.sun.com/jsf/glassfish"
          xmlns:tr="http://myfaces.apache.org/trinidad"
          xmlns:trh="http://myfaces.apache.org/trinidad/html">

    <trh:head>
        <h:outputScript library="glassfish/js" name="jquery-1.6.2.min.js"/>
        <script type="text/javascript" src="#{request.contextPath}/js/local-jsf.js"></script>
        <h:outputScript library="glassfish/js" name="jquery-ui-1.8.15.js"/>
        <link href="#{request.contextPath}/css/td_main.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet library="glassfish/css" name="jquery-ui-base.css" />

        <link type="image/x-icon" href="#{request.contextPath}/images/favicon.ico" rel="icon"/>
        <link type="image/x-icon" href="#{request.contextPath}/images/favicon.ico" rel="shortcut icon"/>

        <style type="text/css">
            .af_panelBox_medium .af_panelBox_body, .OraBGAccentMedium {
                background-color: #ffffff;
            }
            .navLink {
                cursor: pointer;
            }        
            .navLink > a{
                text-decoration: none;
            }        
            .navButtons {
                padding: 0px;
            }

            .af_panelTabbed_body {
                padding: 0px;
            }
            table.af_panelGroupLayout:nth-child(n+3) {
                margin-top: 10px;
                padding-top: 10px;
                border-top: solid 1px #CBC3BE;
            }
        </style>
        <ui:insert name="head"/>
    </trh:head>

    <trh:body>
        <h:outputScript library="glassfish/js" name="console.js"/>
        <div id="mainContainer">
            <div id="masthead">
                <!-- Copyright 2011, Oracle and/or its affiliates. All Rights Reserved. -->
                <div style="float: left; margin-top: 4px;">
                    <img class="logo" src="#{request.contextPath}/images/logo-oracle-red.png" title="product.logo.title" alt="product.logo.title" border="0"/>
                    <span class="title">GlassFish Application Server</span>
                </div>
                <div style="float: right; margin-top: 5px;">
                    <tr:form id="ajaxNavForm" prependId="false" >
                        <ui:remove>
                            <h:inputHidden id="currentTab" value="#{appHelper.currentTab}"/>
                            <h:inputHidden id="content" value="#{appHelper.contentPage}"/>
                        </ui:remove>
                        <!-- tr:commandButton id="contentButton">
                            <f:ajax execute="@form" render=":ajaxBody" onevent="Console.Ajax.ajaxCallback" />
                        </tr:commandButton -->
                        <span class="actionLink mastheadButton">
                            <a href="#{request.contextPath}/login.jsf">Logout</a>
                        </span>
                    </tr:form>
                </div>
            </div>
            <div id="infoBar"></div>
            <div id="mainContent" class="topRightRounded bottomRightRounded topLeftRounded bottomLeftRounded">
                <ui:include src="/demo/topLevelTabs.xhtml" />
                <ui:insert name="subtabs"/>
<!--                <tr:form id="lazy">
                    <gf:lazyLoad style="display: block; width: 250px; height: 250px; border: 1px solid #990000;">
                        #{appHelper.lazyText}
                    </gf:lazyLoad>
                </tr:form>-->
                <ui:insert name="body"/>
            </div>
        </div>
        <ui:remove>
            <div class="window bottomLeftRounded version">
                <div>
                    <span id="miniVersion">Oracle GlassFish Application Server</span>
                </div>
                <div class="copyright" id="copyright">Copyright Â© 2011, Oracle and/or its affiliates. All Rights Reserved.</div>
            </div>
            <div id="messageConsole" class="window bottomRightRounded">
                <table class="heading" border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tbody><tr>
                            <td>Console Messages</td>
                            <td align="right">
                                <tr:commandButton text="Clear All" action="#"/>
                            </td>
                        </tr>
                    </tbody></table>
                <div class="container">
                    <table class="messagesTable" cellpadding="0" cellspacing="0">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </ui:remove>
    </trh:body>
</trh:html>
