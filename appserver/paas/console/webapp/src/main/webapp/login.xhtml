<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/css/nihilo.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/css/Wizard.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/css/CheckedMultiSelect.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/css/td_main.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/css/login.css" rel="stylesheet"/>
        <style type="text/css">
            /* Copyright (c) 2011, Oracle and/or its affiliates. All Rights Reserved. */

            body {
                margin:0;
                padding:0;
                background: #d1d1d1;
            }

            body, table {
                color: #333333;
                font-family: Tahoma,Verdana,Helvetica,sans-serif;
                font-size: 11px;
                font-weight: normal;
            }

            #adminConsoleLoader {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 9999;
                display: none;
                background: #fff url('#{request.contextPath}/images/curtainBG.png') top left;
            }

            #adminConsoleLoader table {
                height: 100%;
            }

            #adminConsoleLoader table img {
                vertical-align: middle;
                padding-right: 10px;
            }

            #adminConsoleLoader table div {
                font-weight: bold;
                font-size: 15px;
                color: #003286
            }

        </style>
        <title>GlassFish Server Control</title>
    </h:head>

    <h:body class="nihilo">
        <div widgetid="loginDiv" role="group" title="" id="loginDiv">
            <div class="login">
                <table style="width: 100%;">
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <table border="0" cellpadding="0" cellspacing="0">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="productImage">
                                                    <img src="images/EMGC_Login_Branding.png" alt="Oracle" title="Oracle" border="0"/>
                                                </div>
                                                <div class="productName">
                                                    <div class="primaryProductName" id="prodName">
                                                        <label widgetid="td_Label_0" id="td_Label_0" for="">GlassFish Application Server</label>
                                                    </div>
                                                    <div class="secondaryProductName" id="secProdName">
                                                        <label widgetid="td_Label_1" id="td_Label_1" for="">GlassFish Server Control</label>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody></table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="productRelease">
                                    4.0
                                </div>
                            </td>
                            <td align="right" valign="bottom">
                                <table style="margin: 0pt 20px;" border="0" cellpadding="0" cellspacing="0">
                                    <tbody><tr>
                                            <td class="messages"></td>
                                        </tr>
                                        <tr>
                                            <td class="credentials">
                                                <h:form id="loginForm">
                                                    <table border="0" cellpadding="3" cellspacing="0">
                                                        <tbody>
                                                            <tr>
                                                                <td colspan="2" style="color: rgb(204, 0, 0); padding-bottom: 4px;">
                                                                    <div class="hide" id="loginError">
                                                                        <img src="images/error_status.png" alt="Error in login" title="Error in login" style="padding-right: 3px; vertical-align: bottom;" id="authFailedImg"/>
                                                                        <span id="authFailed">
                                                                            <label widgetid="td_Label_2" id="td_Label_2" for="">Authentication failed. Re-enter your user name and password.</label>
                                                                        </span>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <label widgetid="td_Label_3" id="td_Label_3" for="">User</label>
                                                                </td>
                                                                <td>
                                                                    <input value="admin" name="j_username" id="Login.username" tabindex="1" autocomplete="off" type="text"/>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <label widgetid="td_Label_4" id="td_Label_4" for="">Password</label>
                                                                </td>
                                                                <td>
                                                                    <input name="j_password" id="Login.password" tabindex="2" autocomplete="off" type="password"/>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td></td>
                                                                <td>
                                                                    <input type="button" value="Login" onclick="window.location = '#{request.contextPath}/index.jsf'; return false;"/>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </h:form>
                                            </td>
                                        </tr>
                                    </tbody></table>
                            </td>
                        </tr>
                    </tbody></table>
                <div class="copyright">
                    <div id="loginCopyright">
                        <label widgetid="td_Label_5" id="td_Label_5" for="">Copyright Â© 2011, Oracle and/or its affiliates. All rights reserved.<br/>Oracle
                            and Java are registered trademarks of Oracle and/or its affiliates. 
                            Other names may be trademarks of their respective owners.</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainContainer" class="hide">
            <div id="masthead"></div>
            <div id="infoBar"></div>
            <div id="mainContent">
                <div id="navigation" class="window topLeftRounded">
                    <div class="navButtons" id="navButtons"></div>
                    <div id="navContainer"></div>
                </div>
                <div widgetid="pageContainer" role="group" title="" id="pageContainer" dojotype="dijit.layout.ContentPane" class="dijitContentPane window"></div>
                <div id="tasks"></div>
            </div>
            <div class="window bottomLeftRounded version">
                <div>
                    <span id="miniVersion"></span>
                </div>
                <div class="copyright" id="copyright">
                </div>
            </div>
            <div id="messageConsole"></div>
        </div>
        <div id="curtain">
            <table align="center" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td align="center" valign="middle">
                            <div style="background: none repeat scroll 0 0 #FFFFFF;border-radius: 7px 7px 7px 7px;
                                 box-shadow: 2px 2px 5px #ccc;padding: 15px 30px;border:1px solid #ccc">
                                <img src="images/oracle-loading.gif" title="Loading Content. Please wait..." alt="Loading Content. Please wait...."/>
                                <span id="curtainLabel">Loading Content...</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </h:body>

</html>
