<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html">
    <h3>Step 3: Review and Confirm Deployment</h3>

    If the following settings for the application are correct, click Deploy. To change a setting, click Previous.

    <tr:spacer height="40px"/>
    <tr:panelFormLayout  id="appInfo" inlineStyle="width: 100%">
        <tr:group>
            <tr:inputText label="Application Name: " value="#{uploadBean.appName}" readOnly="true"/>
            <tr:inputText label="Context Root: " value="#{uploadBean.contextRoot}" readOnly="true"/>
            <tr:inputText label="Description: " value="#{uploadBean.description}" readOnly="true"/>
        </tr:group>
        <tr:group>
            <tr:inputText label="Load Balancer: " value="#{uploadBean.loadBalancer}" readOnly="true"  rendered="#{!uploadBean.loadBalancer.isEmpty()}"/>
            <tr:inputText label="Java EE: " value="#{uploadBean.eeTemplate}" readOnly="true"  rendered="#{!uploadBean.eeTemplate.isEmpty()}"/>
            <tr:inputText label="Cluster Size: " value="#{uploadBean.eeTemplateMinMaxClusterSize}" readOnly="true" rendered="#{!uploadBean.eeTemplate.isEmpty()}"/>
            <tr:inputText label="Database: " value="#{uploadBean.database}" readOnly="true" rendered="#{!uploadBean.database.isEmpty()}"/>
        </tr:group>
    </tr:panelFormLayout>
    <tr:spacer height="40px"/>
    <tr:separator/>
    <tr:commandButton id="prevButton" text="&lt;&lt; Previous" action="#{wizardBean.previous}">
    </tr:commandButton>
    <tr:commandButton id="nextButton" text=" Deploy " action="#{uploadBean.doDeploy}"
                      onclick="document.getElementById('wizard:prevButton').disabled=true;
                          document.getElementById('wizard:nextButton').disabled=true;
                          document.getElementById('wizard:progressBar').style.visibility='visible';
                          document.getElementById('wizard:progressText').style.visibility='visible';
                          return true;">
    </tr:commandButton>
    <tr:commandButton id="cancelButton" text="Cancel" action="/demo/applications"/>
    <tr:image id="progressBar" inlineStyle="padding-left: 20px; visibility:hidden;" source="/images/progress.gif" shortDesc="Deploying Applicaiton .... " />
    <tr:outputText id="progressText" value="Creating Application, this may take a few minutes ......" inlineStyle="visibility:hidden" />
</ui:composition>
