appNotReg=\uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 {0}\uC774(\uAC00) \uB4F1\uB85D\uB418\uC9C0 \uC54A\uC558\uC2B5\uB2C8\uB2E4.
noSuchModule=\uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 {0}\uC5D0 \uC6F9 \uBAA8\uB4C8 {1}\uC774(\uAC00) \uD3EC\uD568\uB418\uC5B4 \uC788\uC9C0\uB9CC {2}\uC740(\uB294) \uADF8 \uC911\uC758 \uD558\uB098\uAC00 \uC544\uB2D9\uB2C8\uB2E4.
noSuchEngine=\uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 {0}/\uBAA8\uB4C8 {1}\uC5D0\uB294 \uC5D4\uC9C4 {2}\uC774(\uAC00) \uD3EC\uD568\uB418\uC5B4 \uC788\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.
errSetEnvEntry=env-entry\uB97C \uC124\uC815\uD558\uB294 \uC911 \uC624\uB958\uAC00 \uBC1C\uC0DD\uD588\uC2B5\uB2C8\uB2E4.
errUnsetEnvEntry=env-entry\uC758 \uC124\uC815\uC744 \uCDE8\uC18C\uD558\uB294 \uC911 \uC624\uB958\uAC00 \uBC1C\uC0DD\uD588\uC2B5\uB2C8\uB2E4.

setWebEnvEntryOverride=\uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8/\uBAA8\uB4C8 {1}\uC5D0 \uB300\uD55C {0}\uC758 \uC774\uC804 env-entry \uC124\uC815\uC774 \uB300\uCCB4\uB418\uC5C8\uC2B5\uB2C8\uB2E4.
setWebContextParamOverride=\uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8/\uBAA8\uB4C8 {1}\uC5D0 \uB300\uD55C {0}\uC758 \uC774\uC804 context-param \uC124\uC815\uC774 \uB300\uCCB4\uB418\uC5C8\uC2B5\uB2C8\uB2E4.

# intended use: name (type) = value ignoreDescriptorItem=true/false //description
listWebEnvEntryFormat={0} ({1}) = {2} ignoreDescriptorItem={3} //{4}

# intended use: name = value ignoreDescriptorItem=true/false  //description
listWebContextParamFormat={0} = {1} ignoreDescriptorItem={2} //{3}

# {0} is the number of settings reported; {1} is the element name (env-entry or context-param)
listSummary=\uBCF4\uACE0\uD568 {0,choice,0#no {1} settings|1#one {1} setting|1<{0,number,integer} {1} settings}

# used in list-web-xxx command output instead of "null" if the description was not specified when the env-entry or context-param was defined
notSpecified=(\uC124\uBA85\uC774 \uC9C0\uC815\uB418\uC5B4 \uC788\uC9C0 \uC54A\uC74C)

valueOrIgnoreReqd=\uC0C8 \uC124\uC815\uC5D0 \uB300\uD55C set-web-env-entry \uBA85\uB839\uC5D0\uB294 --value \uC635\uC158 \uB610\uB294 --ignoreDescriptorItem \uC635\uC158\uC774 \uD544\uC694\uD569\uB2C8\uB2E4.
valueTypeMismatch={0} \uAC12\uC744 {1} \uC720\uD615\uC758 env-entry\uC5D0 \uC9C0\uC815\uD560 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.
valueAndTypeRequired=\uC801\uD569\uD55C --type \uBC0F --value \uBAA8\uB450\uAC00 \uD544\uC694\uD569\uB2C8\uB2E4. \uD55C \uAC00\uC9C0\uAC00 \uB204\uB77D\uB418\uC5C8\uC2B5\uB2C8\uB2E4.
noWebModules=\uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 {0}\uC5D0 \uC6F9 \uBAA8\uB4C8\uC774 \uD3EC\uD568\uB418\uC5B4 \uC788\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.

standaloneAppNoSubMods=\uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 {0}\uC740(\uB294) \uB3C5\uB9BD\uD615 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC774\uACE0 \uD558\uC704 \uBAA8\uB4C8\uC744 \uD3EC\uD568\uD558\uACE0 \uC788\uC9C0 \uC54A\uC9C0\uB9CC \uD558\uC704 \uBAA8\uB4C8 {1}\uC774(\uAC00) \uC9C0\uC815\uB418\uC5C8\uC2B5\uB2C8\uB2E4.
earNoModuleSelection=\uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8 {0}\uC740(\uB294) \uC5D4\uD130\uD504\uB77C\uC774\uC988 \uC751\uC6A9 \uD504\uB85C\uADF8\uB7A8\uC785\uB2C8\uB2E4. \uB610\uD55C \uC6F9 \uBAA8\uB4C8 \uC774\uB984 \uC911 \uD558\uB098({1})\uB97C \uBA85\uB839 \uC778\uC218(\uC608: {0}/{2})\uC758 \uC77C\uBD80\uB85C \uC9C0\uC815\uD558\uC2ED\uC2DC\uC624.
