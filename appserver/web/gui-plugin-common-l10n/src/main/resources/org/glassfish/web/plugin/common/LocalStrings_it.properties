appNotReg=L''applicazione {0} non \u00E8 registrata
noSuchModule=L''applicazione {0} contiene moduli Web {1} ma {2} non \u00E8 uno di essi
noSuchEngine=L''applicazione {0}/il modulo {1} non contiene il motore {2}
errSetEnvEntry=Errore durante l'impostazione della voce di ambiente
errUnsetEnvEntry=Errore durante l'annullamento dell'impostazione della voce di ambiente

setWebEnvEntryOverride=L''impostazione precedente {0} della voce di ambiente per l''applicazione/il modulo {1} \u00E8 stata sostituita.
setWebContextParamOverride=L''impostazione precedente {0} del parametro di contesto per l''applicazione/il modulo {1} \u00E8 stata sostituita.

# intended use: name (type) = value ignoreDescriptorItem=true/false //description
listWebEnvEntryFormat={0} ({1}) = {2} ignoreDescriptorItem={3} //{4}

# intended use: name = value ignoreDescriptorItem=true/false  //description
listWebContextParamFormat={0} = {1} ignoreDescriptorItem={2} //{3}

# {0} is the number of settings reported; {1} is the element name (env-entry or context-param)
listSummary=Segnalata {0,choice,0#no {1} impostazioni|1#one {1} impostazione|1<{0,number,integer} {1} impostazioni}

# used in list-web-xxx command output instead of "null" if the description was not specified when the env-entry or context-param was defined
notSpecified=(descrizione non specificata)

valueOrIgnoreReqd=Il comando set-web-env-entry per una nuova impostazione richiede l'opzione --value oppure l'opzione --ignoreDescriptorItem.
valueTypeMismatch=Impossibile assegnare il valore {0} a una voce di ambiente di tipo {1}
valueAndTypeRequired=Sono necessari sia --type che --value validi; uno \u00E8 mancante
noWebModules=L''applicazione {0} non contiene moduli Web

standaloneAppNoSubMods=L''applicazione {0} \u00E8 di tipo standalone e non contiene moduli secondari, tuttavia \u00E8 stato specificato il modulo secondario {1}
earNoModuleSelection=L''applicazione {0} \u00E8 di tipo enterprise; specificare anche uno dei nomi dei moduli Web ({1}) come parte dell''argomento di comando (ad esempio, {0}/{2})
