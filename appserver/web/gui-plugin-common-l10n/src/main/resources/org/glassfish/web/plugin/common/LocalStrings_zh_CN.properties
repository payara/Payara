appNotReg=\u5E94\u7528\u7A0B\u5E8F{0}\u672A\u6CE8\u518C
noSuchModule=\u5E94\u7528\u7A0B\u5E8F{0}\u5305\u542B Web \u6A21\u5757{1}, \u4F46{2}\u4E0D\u662F\u5176\u4E2D\u4E4B\u4E00
noSuchEngine=\u5E94\u7528\u7A0B\u5E8F{0}/\u6A21\u5757{1}\u4E0D\u5305\u542B\u5F15\u64CE{2}
errSetEnvEntry=\u8BBE\u7F6E\u73AF\u5883\u6761\u76EE\u65F6\u51FA\u9519
errUnsetEnvEntry=\u6E05\u9664 env-entry \u65F6\u51FA\u9519

setWebEnvEntryOverride=\u5E94\u7528\u7A0B\u5E8F/\u6A21\u5757{1}\u7684{0}\u7684\u4E0A\u4E00\u4E2A env-entry \u8BBE\u7F6E\u5DF2\u8986\u76D6\u3002
setWebContextParamOverride=\u5E94\u7528\u7A0B\u5E8F/\u6A21\u5757{1}\u7684{0}\u7684\u4E0A\u4E00\u4E2A context-param \u8BBE\u7F6E\u5DF2\u8986\u76D6\u3002

# intended use: name (type) = value ignoreDescriptorItem=true/false //description
listWebEnvEntryFormat={0} ({1}) = {2} ignoreDescriptorItem={3} //{4}

# intended use: name = value ignoreDescriptorItem=true/false  //description
listWebContextParamFormat={0} = {1} ignoreDescriptorItem={2} //{3}

# {0} is the number of settings reported; {1} is the element name (env-entry or context-param)
listSummary=\u62A5\u544A\u4E86 {0,choice,0#no {1} \u8BBE\u7F6E|1#one {1} \u8BBE\u7F6E|1<{0,number,integer} {1} \u8BBE\u7F6E}

# used in list-web-xxx command output instead of "null" if the description was not specified when the env-entry or context-param was defined
notSpecified=(\u672A\u6307\u5B9A\u8BF4\u660E)

valueOrIgnoreReqd=\u9488\u5BF9\u65B0\u8BBE\u7F6E\u7684 set-web-env-entry \u547D\u4EE4\u9700\u8981 --value \u9009\u9879\u6216 --ignoreDescriptorItem \u9009\u9879\u3002
valueTypeMismatch=\u65E0\u6CD5\u5C06\u503C{0}\u5206\u914D\u7ED9\u7C7B\u578B\u4E3A{1}\u7684 env-entry
valueAndTypeRequired=\u9700\u8981\u540C\u65F6\u5177\u5907\u6709\u6548\u7684 --type \u548C --value; \u7F3A\u5C11\u5176\u4E2D\u4E00\u4E2A
noWebModules=\u5E94\u7528\u7A0B\u5E8F{0}\u4E0D\u5305\u542B Web \u6A21\u5757

standaloneAppNoSubMods=\u5E94\u7528\u7A0B\u5E8F{0}\u662F\u4E00\u4E2A\u72EC\u7ACB\u5E94\u7528\u7A0B\u5E8F, \u4E0D\u5305\u542B\u5B50\u6A21\u5757, \u4F46\u662F\u6307\u5B9A\u4E86\u5B50\u6A21\u5757{1}
earNoModuleSelection=\u5E94\u7528\u7A0B\u5E8F{0}\u662F\u4E00\u4E2A\u4F01\u4E1A\u5E94\u7528\u7A0B\u5E8F; \u8BF7\u540C\u65F6\u6307\u5B9A\u4E00\u4E2A Web \u6A21\u5757\u540D\u79F0 ({1}) \u4F5C\u4E3A\u547D\u4EE4\u53C2\u6570\u7684\u4E00\u90E8\u5206 (\u4F8B\u5982, {0}/{2})
