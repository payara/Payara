appNotReg=L''application {0} n''est pas inscrite
noSuchModule=L''application {0} contient des modules Web {1}, mais {2} n''en fait pas partie
noSuchEngine=L''application {0} ou le module {1} ne contient aucun moteur {2}
errSetEnvEntry=Erreur de d\u00E9finition de la commande env-entry
errUnsetEnvEntry=Erreur d'annulation de la d\u00E9finition de la commande env-entry

setWebEnvEntryOverride=La d\u00E9finition pr\u00E9c\u00E9dente de la commande env-entry {0} pour l''application ou le module {1} a \u00E9t\u00E9 remplac\u00E9e.
setWebContextParamOverride=La d\u00E9finition pr\u00E9c\u00E9dente de la commande context-param {0} pour l''application ou le module {1} a \u00E9t\u00E9 remplac\u00E9e.

# intended use: name (type) = value ignoreDescriptorItem=true/false //description
listWebEnvEntryFormat={0} ({1}) = {2} ignoreDescriptorItem = {3} //{4}

# intended use: name = value ignoreDescriptorItem=true/false  //description
listWebContextParamFormat={0} = {1} ignoreDescriptorItem = {2} //{3}

# {0} is the number of settings reported; {1} is the element name (env-entry or context-param)
listSummary=Param\u00E8tres {0,choice,0#no {1} signal\u00E9s|1#one {1} param\u00E8tre|1<{0,number,integer} {1} param\u00E8tres}

