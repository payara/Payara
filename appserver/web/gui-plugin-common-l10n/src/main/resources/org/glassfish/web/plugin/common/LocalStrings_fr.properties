noWebModules=L''application {0} ne contient aucun module Web

standaloneAppNoSubMods=L''application {0} est autonome et ne contient aucun sous-module. Cependant, le sous-module {1} a \u00E9t\u00E9 sp\u00E9cifi\u00E9
