appNotReg=\u672A\u8A3B\u518A\u61C9\u7528\u7A0B\u5F0F {0}
noSuchModule=\u61C9\u7528\u7A0B\u5F0F {0} \u5305\u542B Web \u6A21\u7D44 {1}\uFF0C\u4F46\u662F {2} \u4E0D\u662F\u5176\u4E2D\u4E00\u500B
noSuchEngine=\u61C9\u7528\u7A0B\u5F0F {0}/\u6A21\u7D44 {1} \u4E0D\u5305\u542B\u5F15\u64CE {2}
errSetEnvEntry=\u8A2D\u5B9A env entry \u6642\u767C\u751F\u932F\u8AA4
errUnsetEnvEntry=\u53D6\u6D88\u8A2D\u5B9A env-entry \u6642\u767C\u751F\u932F\u8AA4

setWebEnvEntryOverride=\u5DF2\u7F6E\u63DB\u61C9\u7528\u7A0B\u5F0F/\u6A21\u7D44 {1} \u4E4B {0} \u7684\u524D\u4E00\u500B env-entry \u8A2D\u5B9A\u3002
setWebContextParamOverride=\u5DF2\u7F6E\u63DB\u61C9\u7528\u7A0B\u5F0F/\u6A21\u7D44 {1} \u4E4B {0} \u7684\u524D\u4E00\u500B context-param \u8A2D\u5B9A\u3002

# intended use: name (type) = value ignoreDescriptorItem=true/false //description
listWebEnvEntryFormat={0} ({1}) = {2} ignoreDescriptorItem={3} //{4}

# intended use: name = value ignoreDescriptorItem=true/false  //description
listWebContextParamFormat={0} = {1} ignoreDescriptorItem={2} //{3}

# {0} is the number of settings reported; {1} is the element name (env-entry or context-param)
listSummary=\u5831\u544A {0,choice,0#no {1} settings|1#one {1} setting|1<{0,number,integer} {1} settings}

# used in list-web-xxx command output instead of "null" if the description was not specified when the env-entry or context-param was defined
notSpecified=(\u672A\u6307\u5B9A\u63CF\u8FF0)

valueOrIgnoreReqd=\u65B0\u8A2D\u5B9A\u7684 set-web-env-entry \u547D\u4EE4\u9700\u8981 --value \u9078\u9805\u6216 --ignoreDescriptorItem \u9078\u9805\u3002
valueTypeMismatch=\u7121\u6CD5\u6307\u5B9A\u503C {0} \u7D66\u985E\u578B {1} \u7684 env-entry
valueAndTypeRequired=\u540C\u6642\u9700\u8981\u6709\u6548\u7684 --type \u548C --value \u5169\u8005\uFF1B\u7F3A\u5C11\u5176\u4E2D\u4E00\u500B
noWebModules=\u61C9\u7528\u7A0B\u5F0F {0} \u4E0D\u5305\u542B Web \u6A21\u7D44

standaloneAppNoSubMods=\u61C9\u7528\u7A0B\u5F0F {0} \u70BA\u7368\u7ACB\u61C9\u7528\u7A0B\u5F0F\uFF0C\u4E0D\u5305\u542B\u5B50\u6A21\u7D44\uFF0C\u4F46\u662F\u537B\u6307\u5B9A\u4E86\u5B50\u6A21\u7D44 {1}
earNoModuleSelection=\u61C9\u7528\u7A0B\u5F0F {0} \u70BA\u4F01\u696D\u61C9\u7528\u7A0B\u5F0F\uFF1B\u8ACB\u53E6\u6307\u5B9A\u5176\u4E2D\u4E00\u500B Web \u6A21\u7D44\u540D\u7A31 ({1}) \u4F5C\u70BA\u547D\u4EE4\u5F15\u6578\u7684\u4E00\u90E8\u5206 (\u4F8B\u5982\uFF0C{0}/{2})
