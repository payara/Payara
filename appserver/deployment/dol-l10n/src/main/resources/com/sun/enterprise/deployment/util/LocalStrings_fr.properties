enterprise.deployment.util.no_ejb_in_ejb_jar=Fichier JAR EJB [{0}] non valide : il ne contient aucun EJB. \nRemarque : \n1. Un fichier JAR EJB valide exige au moins une session, une entit\u00E9 (du style 1.x/2.x) ou un bean orient\u00E9 message. \n2. Les beans Entity EJB3+ (@Entity) sont des objets POJO. Ins\u00E9rez-les sous forme de JAR de biblioth\u00E8que. \n3. Si le fichier JAR contient des EJB valides annot\u00E9s avec des annotations au niveau des composants EJB (@Stateless, @Stateful, @MessageDriven), consultez le fichier server.log pour savoir si les annotations ont \u00E9t\u00E9 trait\u00E9es correctement.
enterprise.deployment.util.multiple_ejbs_with_interface=Impossible de r\u00E9soudre la r\u00E9f\u00E9rence [{0}] car il existe [{1}] EJB dans l''application avec l''interface {2}. \nCauses probables\u00A0: \n1. La classe de bean EJB a \u00E9t\u00E9 packag\u00E9e dans une biblioth\u00E8que EAR/lib/ (ou via tout autre m\u00E9canisme mettant la biblioth\u00E8que \u00E0 disposition de tous les modules de composant). Cela permet de packager indirectement la classe de bean dans tous les modules de composant.\n2. La classe de bean EJB a \u00E9t\u00E9 packag\u00E9e dans un module de composant faisant r\u00E9f\u00E9rence au fichier EJB, directement ou indirectement par le biais du fichier manifeste sous WEB-INF/lib. \nLa classe de bean EJB doit uniquement \u00EAtre packag\u00E9e dans le module EJB de d\u00E9claration, et non pas dans les modules de r\u00E9f\u00E9rencement. Les modules de r\u00E9f\u00E9rencement doivent contenir uniquement des interfaces EJB.
enterprise.deployment.exceptionbeaninbundle=Erreur de r\u00E9f\u00E9rencement : cet ensemble ne comporte aucun bean nomm\u00E9 [{0}]
enterprise.deployment.unassignedaddress=Une adresse endpoint n''a pas \u00E9t\u00E9 affect\u00E9e \u00E0 [{0}]\n et est associ\u00E9e au servlet [{1}] contenant {2} mod\u00E8les d''URL.
