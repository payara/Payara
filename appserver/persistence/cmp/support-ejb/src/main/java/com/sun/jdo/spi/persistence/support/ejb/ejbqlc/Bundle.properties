# Message ID Range: JDO75100 - JDO75199
#############################################################################
EXC_PositionInfoMsg={0}
EXC_PositionInfoMsgColumn=column({0}): {1}
EXC_PositionInfoMsgLineColumn=line({0}) column({1}): {2}

ERR_FatalInternalError=JDO75100: Fatal internal error: {0}

