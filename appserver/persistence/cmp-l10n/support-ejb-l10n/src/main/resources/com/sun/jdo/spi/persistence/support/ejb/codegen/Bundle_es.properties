# resource bundle for the messages
# key consists of: <PREFIX_><description>
# key consists of: <PREFIX><delimiter><description>
# <PREFIX> - any valid prefix like MSG, EXC, etc.
# CMG prefix is used for CMP code generation messages.
# <delimiter> can be '_' or '.'.
# <description> - short description started with the upper case letter and used
# upper case to represent each next word.
#
# The message ID for a message in persistence is derived as follows:
# JDO<2_digit_bundle_prefix><1_digit_section_number><2_digit_serial_number>
#
# The 2 digit prefix for this bundle is 74.
# 
# When adding a new message:
# 1. Please make sure that you add the message to the end of the file.
# 2. Please add message ID to any user visible message.
# 3. The message ID for the new message = message ID for the last numbered 
#    message in the file + 1.
# 4. Please do not change message number for existing messages. These numbers 
#    are potentially mapped to more explanation about the message for the end 
#    user.
#

###############################################################################
# <This bundle is not divided into sections.>
# Message ID Range: JDO83000 - JDO83999
###############################################################################
# {0} Exception type
# {1} Application name
# {2} Exception message
cmpc.cmp_app_error=JDO83000: se ha obtenido {0} al procesar la aplicaci\u00F3n [{1}] o al compilar las clases generadas para los beans de CMP de la aplicaci\u00F3n [{1}]: {2}. Consulte el log para obtener m\u00E1s informaci\u00F3n.

# {0} Exception type
# {1} EJB Name
# {2} Application name
# {3} Module jar name
# {4} Exception message
cmpc.cmp_bean_error=JDO83001: se ha obtenido {0} al procesar el bean de CMP [{1}] para la aplicaci\u00F3n [{2}]; m\u00F3dulo [{3}]: {4}. Consulte el log para obtener m\u00E1s informaci\u00F3n.

# {0} Exception type
# {1} Application name
# {2} Module jar name
# {3} Exception message
cmpc.cmp_module_error=JDO83002: se ha obtenido {0} al procesar los beans de CMP para la aplicaci\u00F3n [{1}]; m\u00F3dulo [{2}]: {3}. Consulte el log para obtener m\u00E1s informaci\u00F3n.

cmpc.compile=JDO83003: compilando {0}....
cmpc.cmp_complilation_failed=JDO83004: fallo en la compilaci\u00F3n de CMP. Consulte el log para obtener m\u00E1s informaci\u00F3n.
cmpc.processing_cmp=JDO83005: inicio de la secci\u00F3n CMP para [{0}]
cmpc.done_processing_cmp=JDO83006: final de la secci\u00F3n CMP para [{0}]
cmpc.cmp_complilation_exception=JDO83007: se ha obtenido una excepci\u00F3n al compilar las clases generadas: {0}
