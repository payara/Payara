# ResourceBundle properties file for model messages
# key consists of: enhancer.<subpackage>.<description>
# <subpackage> - is optional, package under model
# <description> - short description (use _ to represent space)
# all keys should be in lowercase


#
# Global enhancer messages
#

# {0}=detailed message
enhancer.error=JDO ENHANCER: si \u00E8 verificato almeno un errore durante l''ottimizzazione della classe di input per la persistenza trasparente; messaggio/i dettagliato/i: {0}

# {0}=error number, {1}=detailed message
enhancer.enumerated_error=JDO ENHANCER: errore ({0}): {1}

# {0}=detailed message
enhancer.internal_error=JDO ENHANCER: si \u00E8 verificato un errore interno durante l''ottimizzazione della classe di input; messaggio dettagliato: {0}

# {0}=detailed message
enhancer.warning=JDO ENHANCER: avvertenza: \u00E8 stato rilevato un problema durante l''ottimizzazione della classe di input per la trasparenza persistente; messaggio dettagliato: {0}


#
# Enhancer core messages
#

#
enhancer.io_error_while_reading_stream=Errore di I/O durante la lettura del flusso di input.

#
enhancer.class_format_error=Il flusso di input non indica una classe Java valida.

#
enhancer.io_error_while_writing_stream=Errore di I/O durante la scrittura del flusso di output.

# {0}=file name
enhancer.file_not_found=File {0} non trovato.

# {0}=file name
enhancer.io_error_while_reading_file=Errore di I/O durante la lettura del file {0}.

# {0}=dir name
enhancer.unable_to_create_dir=Impossibile creare la directory denominata {0}.

# {0}=file name
enhancer.class_previously_annotated=La classe {0} \u00E8 stata annotata in precedenza.

# {0}=class name, {1}=interface name
enhancer.class_implements_jdo_pc=La classe {0} implementa l''interfaccia {1}.

# {0}=class name, {1}=method name
enhancer.class_defines_jdo_method=La classe con funzionalit\u00E0 di persistenza {0} definisce un metodo JDO denominato {1}.

# {0}=class name, {1}=field name
enhancer.class_defines_jdo_field=La classe con funzionalit\u00E0 di persistenza {0} definisce un campo JDO denominato {1}.

# {0}=class name, {1}=member name
enhancer.class_has_jdo_like_member=La classe con funzionalit\u00E0 di persistenza {0} definisce un membro {1} il cui nome inizia con il prefisso JDO riservato.


#
# Unsupported enhancer messages
#
# (don't need to be localized unless we expose the command-line interface
# of the enhancer to the user)
#

# {0}=class name, {1}=file name, {2}=file name
enhancer.class_already_entered=La classe {0} di {1} \u00E8 gi\u00E0 immessa da {2}.

# {0}=dir name, {1}=dir name
enhancer.destination_directory_already_set=Tentativo di impostare la directory di destinazione su {0}, ma \u00E8 gi\u00E0 stata impostata su {1}.

# {0}=dir name
enhancer.destination_directory_not_exist=La directory di destinazione {0} non esiste.

# Enhancer generator messages
# {0}=exception string
CME.generic_exception=Si sono verificate eccezioni nel generatore enhancer: {0}
CME.generic_exception_stack=Si sono verificate eccezioni nel generatore enhancer: 

#Failed to create destination directory.
#{0}=Destination directory
EXC_DestDirCreateFailure=Impossibile creare la directory di destinazione: {0} 

