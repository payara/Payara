# ResourceBundle properties file for model messages
# key consists of: enhancer.<subpackage>.<description>
# <subpackage> - is optional, package under model
# <description> - short description (use _ to represent space)
# all keys should be in lowercase


#
# Global enhancer messages
#

# {0}=detailed message
enhancer.error=JDO ENHANCER: Mindestens ein Fehler ist w\u00E4hrend der Verbesserung der Eingabeklasse f\u00FCr Transparent Persistence aufgetreten; detaillierte Meldungen: {0}

# {0}=error number, {1}=detailed message
enhancer.enumerated_error=JDO ENHANCER: Fehler ({0}): {1}

# {0}=detailed message
enhancer.internal_error=JDO ENHANCER: Ein interner Fehler ist bei der Verbesserung der Eingabeklasse aufgetreten; detaillierte Meldung: {0}

# {0}=detailed message
enhancer.warning=JDO ENHANCER: Warnung: Bei der Verbesserung der Eingabeklasse f\u00FCr die Transparent Persistence wurde ein Problem festgestellt; detaillierte Meldung: {0}


