#   Isolation Level: []  Guaranteed

jdbcPool.isoLevel=N\u00EDvel de Isolamento:
jdbcPool.Guaranteed=Garantido
jdbcPool.isoLevelHelp=Todas as conex\u00F5es usam o mesmo n\u00EDvel de isolamento; exige Isolamento da Transa\u00E7\u00E3o


jdbcPool.Guaranteed=Garantido
jdbcPool.initSqlHelp=Especifique uma string SQL a ser executada sempre que um conector for criado no pool
jdbcPool.initSql=SQL Inicial:
jdbcPool.sqlTL=Listeners de Rastreamento de SQL:
jdbcPool.sqlTLHelp=Lista de classes que implementam a interface org.glassfish.api.jdbc.SQLTraceListener separadas por v\u00EDrgulas
jdbcPool.pooling=Agrupamento:
jdbcPool.poolingHelp=Quando configurada como falsa, a op\u00E7\u00E3o desativa o pool de conex\u00F5es do pool
jdbcPool.duringCreation=Durante a Cria\u00E7\u00E3o
jdbcPool.ping=Ping
jdbcPool.pingHelp=Quando ativado, \u00E9 feito o ping do pool durante a cria\u00E7\u00E3o ou reconfigura\u00E7\u00E3o para identificar e advertir sobre quaisquer valores err\u00F4neos de seus atributos
jdbcConnectionPool.advancePageTitle=Editar Atributos Avan\u00E7ados do Pool de Conex\u00F5es do JDBC
jdbcConnectionPool.advancePageTitleHelp=Modifique um pool de conex\u00F5es do JDBC existente. Um pool de conex\u00F5es do JDBC \u00E9 um pool de conex\u00F5es reutiliz\u00E1veis para determinado banco de dados. 
jdbcPool.connectionSettings=Defini\u00E7\u00F5es da Conex\u00E3o
jdbcPool.wrapJdbcObjects=Ajustar Objetos do JDBC:

## do not translate the StudlyCaps word: Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData
jdbcPool.wrapJdbcObjectsHelp=Quando definido como verdadeiro, a aplica\u00E7\u00E3o obter\u00E1 objetos jdbc ajustados para Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData

jdbcPool.statementCacheSize=Tamanho do Cache de Instru\u00E7\u00E3o:
jdbcPool.statementCacheSizeHelp=O armazenamento no cache \u00E9 ativado quando o valor \u00E9 definido como positivo e diferente de zero (por exemplo, 10)
jdbcPool.statementTimeoutInSeconds=Time-out da Instru\u00E7\u00E3o:
jdbcPool.statementTimeoutInSecondsHelp=Propriedade de time-out de uma conex\u00E3o para ativar o t\u00E9rmino de consultas cuja execu\u00E7\u00E3o tem dura\u00E7\u00E3o excessiva anormal. -1 implica que n\u00E3o est\u00E1 ativado.
jdbcPool.validateAtmostOnceInSeconds=Validar no M\u00E1ximo uma Vez:
jdbcPool.validateAtmostOnceInSecondsHelp=Especifica o intervalo de tempo, em segundos, entre solicita\u00E7\u00F5es sucessivas para validar uma conex\u00E3o no m\u00E1ximo uma vez. O valor default \u00E9 0, o que significa que o atributo n\u00E3o est\u00E1 ativado.
jdbcPool.connectionLeakTimeoutInSeconds=Time-out p/Perda de Conex\u00E3o:
jdbcPool.connectionLeakTimeoutInSecondsHelp=0 implica que n\u00E3o h\u00E1 detec\u00E7\u00E3o de perda da conex\u00E3o
jdbcPool.connectionLeakReclaim=Reclama\u00E7\u00E3o p/Perda de Conex\u00E3o:
jdbcPool.connectionLeakReclaimHelp=Quando esta op\u00E7\u00E3o estiver ativada, a conex\u00E3o perdida ser\u00E1 reclamada pelo pool depois que o time-out para perda da conex\u00E3o for atingido
jdbcPool.statementLeakTimeoutInSeconds=Time-out p/Perda de Instru\u00E7\u00E3o:
jdbcPool.statementLeakTimeoutInSecondsHelp=0 implica que n\u00E3o h\u00E1 detec\u00E7\u00E3o de perda da instru\u00E7\u00E3o
jdbcPool.statementLeakReclaim=Reclama\u00E7\u00E3o p/Perda de Instru\u00E7\u00E3o:
jdbcPool.statementLeakReclaimHelp=Quando esta op\u00E7\u00E3o estiver ativada, a instru\u00E7\u00E3o perdida ser\u00E1 reclamada pelo pool depois que o time-out para perda da instru\u00E7\u00E3o for atingido
jdbcPool.connectionCreationRetryAttempts=Novas Tentativas de Cria\u00E7\u00E3o:
jdbcPool.connectionCreationRetryAttemptsHelp=N\u00FAmero de tentativas para criar nova conex\u00E3o. 0 implica nenhuma nova tentativa.
jdbcPool.connectionCreationRetryIntervalInSeconds=Intervalo p/Nova Tentativa:
jdbcPool.connectionCreationRetryIntervalInSecondsHelp=Intervalo de tempo entre novas tentativas para criar uma conex\u00E3o. Eficaz quando Novas Tentativas de cria\u00E7\u00E3o \u00E9 maior que 0.
jdbcPool.lazyConnectionEnlistment=Aloca\u00E7\u00E3o p/Conex\u00E3o Lenta:
jdbcPool.lazyConnectionEnlistmentHelp=Aloca um recurso para a transa\u00E7\u00E3o somente quando ele \u00E9 realmente utilizado em um m\u00E9todo
jdbcPool.lazyConnectionAssociation=Associa\u00E7\u00E3o Lenta:
jdbcPool.lazyConnectionAssociationHelp=Quando uma opera\u00E7\u00E3o \u00E9 executada nas conex\u00F5es, elas s\u00E3o associadas lentamente.
jdbcPool.associationWithThread=Associar a Thread:
jdbcPool.associationWithThreadHelp=Quando o mesmo thread necessita de uma conex\u00E3o, ele pode reutilizar a conex\u00E3o j\u00E1 associada a ele
jdbcPool.matchConnections=Correspond\u00EAncia de Conex\u00F5es:
jdbcPool.matchConnectionsHelp=Ativa e desativa a correspond\u00EAncia de conex\u00F5es do pool
jdbcPool.maxConnectionUsageCount=Utiliza\u00E7\u00E3o M\u00E1xima da Conex\u00E3o:
jdbcPool.maxConnectionUsageCountHelp=O n\u00FAmero m\u00E1ximo de vezes que as conex\u00F5es poder\u00E3o ser reutilizadas antes de serem fechadas. 0 implica que o recurso n\u00E3o est\u00E1 ativado.
jdbcConnectionPool.propertyPageTitle=Editar Propriedades do Pool de Conex\u00F5es do JDBC
jdbcConnectionPool.propertyPageTitleHelp=Modifique propriedades de um pool de conex\u00F5es do JDBC existente.

