jdbcResources.pageTitle=Recursos do JDBC
jdbcResources.pageTitleHelp=Os recursos do JDBC proporcionam \u00E0s aplica\u00E7\u00F5es meios para se conectarem a um banco de dados.
jdbcResource.editPageTitle=Editar Recurso do JDBC
jdbcResource.editPageTitleHelp=Edite uma fonte de dados JDBC existente.
jdbcResource.targetPageTitle=Alvos do Recurso do JDBC
jdbcResource.newPageTitle=Novo Recurso do JDBC
jdbcResource.newPageTitleHelp=Especifique um nome JNDI exclusivo que identifique o recurso do JDBC que deseja criar. O nome deve conter somente caracteres alfanum\u00E9ricos, sublinhado, tra\u00E7o ou ponto.
