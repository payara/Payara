jdbcConnectionPools.pageTitle=Pools de Conex\u00F5es do JDBC
jdbcConnectionPools.pageTitleHelp=Para armazenar, organizar e recuperar dados, a maioria das aplica\u00E7\u00F5es usa bancos de dados relacionais. As aplica\u00E7\u00F5es Java EE acessam bancos de dados relacionais por meio da API JDBC. Antes de acessar um banco de dados, a aplica\u00E7\u00E3o deve obter uma conex\u00E3o.

jdbcConnectionPool.step1PageTitle=Novo Pool de Conex\u00F5es do JDBC (Etapa 1 de 2)
jdbcConnection.step1PageHelp=Identifique as defini\u00E7\u00F5es gerais do pool de conex\u00F5es.
jdbcConnectionPool.Step2PageTitle=Novo Pool de Conex\u00F5es do JDBC (Etapa 2 de 2)
jdbcConnection.step2PageHelp=Identifique as defini\u00E7\u00F5es gerais do pool de conex\u00F5es. O nome de Classe da Fonte de Dados ou o Nome de Classe do Driver devem ser especificados para o pool de conex\u00F5es.


jdbcConnectionPool.editPageTitle=Editar Pool de Conex\u00F5es do JDBC
jdbcConnection.editPageHelp=Modifique um pool de conex\u00F5es do JDBC existente. Um pool de conex\u00F5es do JDBC \u00E9 um pool de conex\u00F5es reutiliz\u00E1veis para determinado banco de dados.
