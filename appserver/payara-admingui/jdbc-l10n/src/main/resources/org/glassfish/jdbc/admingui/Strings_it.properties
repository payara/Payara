jdbcConnection.step2PageHelp=Identifica le impostazioni generali per il connection pool. Specificare il nome classe origine dati o il nome classe driver per il connection pool.


jdbcConnectionPool.editPageTitle=Modifica connection pool JDBC
jdbcConnection.editPageHelp=Modifica un connection pool JDBC esistente. Un connection pool JDBC \u00E8 un gruppo di connessioni riutilizzabili per un determinato database.
