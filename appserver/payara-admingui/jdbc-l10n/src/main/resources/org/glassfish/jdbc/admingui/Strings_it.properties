jdbcConnectionPools.pageTitle=Connection pool JDBC
jdbcConnectionPools.pageTitleHelp=Per la memorizzazione, l'organizzazione e il recupero di dati, la maggior parte delle applicazioni si serve di database relazionali. Le applicazioni Java EE accedono ai database relazionati tramite l'API JDBC. Affinch\u00E9 un'applicazione possa accedere a un database deve disporre di una connessione.

