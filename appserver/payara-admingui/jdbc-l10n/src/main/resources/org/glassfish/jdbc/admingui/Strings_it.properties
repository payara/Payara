jdbcPool.isoLevel=Livello di isolamento:
jdbcPool.Guaranteed=Garantito
jdbcPool.isoLevelHelp=Tutte le connessioni utilizzano lo stesso livello di isolamento. Richiede l'opzione Isolamento transazione


jdbcPool.Guaranteed=Garantito
jdbcPool.initSqlHelp=Specifica una stringa SQL da eseguire quando viene creata una connessione dal pool
jdbcPool.initSql=SQL iniz.:
jdbcPool.sqlTL=Listener SQL Trace:
jdbcPool.sqlTLHelp=Lista di valori separati da virgole delle classi che implementano l'interfaccia org.glassfish.api.jdbc.SQLTraceListener
jdbcPool.pooling=Pooling:
jdbcPool.poolingHelp=Se impostato su false, disabilita il connection pooling per il pool
jdbcPool.duringCreation=Durante la creazione
jdbcPool.ping=Ping:
jdbcPool.pingHelp=Se abilitato, viene eseguito il ping del pool durante la creazione o la riconfigurazione in modo da identificare eventuali valori errati degli attributi e segnalarli
jdbcConnectionPool.advancePageTitle=Modifica attributi avanzati connection pool JDBC
jdbcConnectionPool.advancePageTitleHelp=Modifica un connection pool JDBC esistente. Un connection pool JDBC \u00E8 un gruppo di connessioni riutilizzabili per un determinato database. 
jdbcPool.connectionSettings=Impostazioni di connessione
jdbcPool.wrapJdbcObjects=Wrapping oggetti JDBC:

## do not translate the StudlyCaps word: Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData
jdbcPool.wrapJdbcObjectsHelp=Se questa opzione \u00E8 impostata su true, l'applicazione otterr\u00E0 oggetti JDBC di cui \u00E8 stato eseguito il wrapping per Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData

jdbcPool.statementCacheSize=Dimensione cache istruzioni:
jdbcPool.statementCacheSizeHelp=L'inserimento nella cache \u00E8 abilitato se l'opzione \u00E8 impostata su un valore positivo diverso da zero (ad esempio 10)
jdbcPool.statementTimeoutInSeconds=Timeout istruzione:
jdbcPool.statementTimeoutInSecondsHelp=La propriet\u00E0 di timeout di una connessione per abilitare l'interruzione di una query la cui esecuzione risulta prolungata in modo anomalo. -1 implica che non \u00E8 abilitata.
jdbcPool.validateAtmostOnceInSeconds=Convalida al massimo una volta:
jdbcPool.validateAtmostOnceInSecondsHelp=Specifica l'intervallo di tempo espresso in secondi tra richieste successive di convalida di una connessione (al massimo una volta). Il valore predefinito \u00E8 0 e implica che l'attributo non sia abilitato.
jdbcPool.connectionLeakTimeoutInSeconds=Timeout perdite connessione:
jdbcPool.connectionLeakTimeoutInSecondsHelp=0 implica che non viene eseguito alcun rilevamento di perdite di connessione
jdbcPool.connectionLeakReclaim=Recupero perdite connessione:
jdbcPool.connectionLeakReclaimHelp=Se abilitato, la connessione persa verr\u00E0 recuperata dal pool trascorso il timeout perdite relativo alla connessione
jdbcPool.statementLeakTimeoutInSeconds=Timeout perdite istruzioni:
jdbcPool.statementLeakTimeoutInSecondsHelp=0 implica che non viene eseguito alcun rilevamento di perdite di istruzioni
jdbcPool.statementLeakReclaim=Recupero perdite istruzioni:
jdbcPool.statementLeakReclaimHelp=Se abilitato, l'istruzione persa verr\u00E0 recuperata dal pool trascorso il timeout perdite relativo alle istruzioni
jdbcPool.connectionCreationRetryAttempts=Numero di nuovi tentativi di creazione:
jdbcPool.connectionCreationRetryAttemptsHelp=Numero di tentativi di creazione di una nuova connessione. 0 implica che non vengono effettuati nuovi tentativi.
jdbcPool.connectionCreationRetryIntervalInSeconds=Intervallo tentativi:
jdbcPool.connectionCreationRetryIntervalInSecondsHelp=Intervallo tra tentativi di creazione di una connessione. Valida se il numero di nuovi tentativi di creazione \u00E8 maggiore di 0.
jdbcPool.lazyConnectionEnlistment=Partecipazione alla transazione connessioni ritardate:
jdbcPool.lazyConnectionEnlistmentHelp=Integra una risorsa nella transazione solo se \u00E8 effettivamente utilizzata in un metodo
jdbcPool.lazyConnectionAssociation=Associazione ritardata:
jdbcPool.lazyConnectionAssociationHelp=Le connessioni vengono associate in modo ritardato quando vi si esegue un'operazione
jdbcPool.associationWithThread=Associa a thread:
jdbcPool.associationWithThreadHelp=Se lo stesso thread necessita di una connessione, pu\u00F2 riutilizzare la connessione gi\u00E0 associata al thread in questione
jdbcPool.matchConnections=Corrispondenza connessioni:
jdbcPool.matchConnectionsHelp=Attiva o disattiva la corrispondenza delle connessioni per il pool
jdbcPool.maxConnectionUsageCount=Utilizzo max connessioni:
jdbcPool.maxConnectionUsageCountHelp=Le connessioni verranno riutilizzate dal pool per il numero specificato di volte, al termine delle quali verranno chiuse. 0 implica che la funzione non \u00E8 abilitata.
jdbcConnectionPool.propertyPageTitle=Modifica propriet\u00E0 connection pool JDBC
jdbcConnectionPool.propertyPageTitleHelp=Modifica le propriet\u00E0 di un connection pool JDBC esistente.

