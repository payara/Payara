## Config attributes
jmsPhysDestinations.MaxNumMsgs=Nombre maximal de messages non distribu\u00E9s \u00E0 un destinataire :
jmsPhysDestinations.MaxNumMsgsHelp=Une valeur de -1 indique un nombre de messages illimit\u00E9

jmsPhysDestinations.MaxBytesPerMsg=Taille maximale d'un message :
jmsPhysDestinations.MaxBytesPerMsgHelp=Taille maximale d'un message quelconque, en octets. Une valeur de -1 indique une taille de message illimit\u00E9e.

jmsPhysDestinations.MaxTotalMsgBytes=M\u00E9moire totale maximale :
jmsPhysDestinations.MaxTotalMsgBytesHelp=M\u00E9moire totale maximale pour des messages non distribu\u00E9s \u00E0 un destinataire, en octets

jmsPhysDestinations.LimitBehavior=Comportement aux limites de seuil :
jmsPhysDestinations.LimitBehaviorHelp=Comportement du broker lorsque le seuil limite de la m\u00E9moire est atteint. Si la valeur est Rejeter les \u00E9l\u00E9ments les plus anciens ou Rejeter les messages dont la priorit\u00E9 est la plus basse, et que le param\u00E8tre Utiliser la file d'attente des messages bloqu\u00E9s est d\u00E9fini sur la valeur True, les messages en trop sont transf\u00E9r\u00E9s vers la file d'attente des messages bloqu\u00E9s.

jmsPhysDestinations.MaxNumProducers=Nombre maximal d'\u00E9metteurs :
jmsPhysDestinations.MaxNumProducersHelp=Nombre maximal d'\u00E9metteurs de messages associ\u00E9s. Lorsque cette limite est atteinte, aucun nouvel \u00E9metteur ne peut \u00EAtre cr\u00E9\u00E9. Une valeur de -1 indique un nombre d'\u00E9metteurs illimit\u00E9.

jmsPhysDestinations.MaxNumActiveConsumers= Nombre maximal de destinataires actifs :
jmsPhysDestinations.MaxNumActiveConsumersHelp= [Destinations de la file d'attente uniquement] Nombre maximal de destinataires actifs de messages associ\u00E9s dans la distribution \u00E0 charge \u00E9quilibr\u00E9e. Une valeur de -1 indique un nombre de destinataires illimit\u00E9.

jmsPhysDestinations.MaxNumBackupConsumers=Nombre maximal de destinataires de secours :
jmsPhysDestinations.MaxNumBackupConsumersHelp=Nombre maximal de destinataires de secours associ\u00E9s dans la distribution \u00E0 charge \u00E9quilibr\u00E9e. Une valeur de -1 indique un nombre de destinataires illimit\u00E9.

jmsPhysDestinations.ConsumerFlowLimit=Nombre maximal de messages lors de la distribution par batch :
jmsPhysDestinations.ConsumerFlowLimitHelp=Nombre maximal de messages distribu\u00E9s au destinataires dans un seul batch. Une valeur de -1 indique un nombre de messages illimit\u00E9.

jmsPhysDestinations.LocalDeliveryPreferred=Distribution locale pr\u00E9f\u00E9rable
jmsPhysDestinations.LocalDeliveryPreferredHelp=Cette propri\u00E9t\u00E9 s'applique uniquement \u00E0 la distribution \u00E0 charge \u00E9quilibr\u00E9e dans les clusters du broker. Si cette propri\u00E9t\u00E9 a la valeur True, les messages ne seront distribu\u00E9s aux destinataires distants que si aucun destinataire associ\u00E9 n'existe sur le broker local. La destination ne doit pas \u00EAtre limit\u00E9e \u00E0 la distribution locale (la valeur de LocalOnly doit \u00EAtre False).

jmsPhysDestinations.UseDMQ=Utiliser la file d'attente des messages bloqu\u00E9s :
jmsPhysDestinations.UseDMQHelp=Envoyer les messages bloqu\u00E9s vers la file d'attente des messages bloqu\u00E9s ? Si la valeur est False, les messages bloqu\u00E9s seront simplement rejet\u00E9s.

jmsPhysDestinations.ValidateXMLSchemaEnabled=Valider le sch\u00E9ma XML :
jmsPhysDestinations.ValidateXMLSchemaEnabledHelp=Si le param\u00E8tre a la valeur False ou n'est pas d\u00E9fini, la validation du sch\u00E9ma XML n'est pas activ\u00E9e pour la destination.

jmsPhysDestinations.XMLSchemaURIList=Liste des URI du sch\u00E9ma XML :
jmsPhysDestinations.XMLSchemaURIListHelp=Liste des cha\u00EEnes d'URI du document XSD (s\u00E9par\u00E9es par des espaces). Si cette option est activ\u00E9e, les URI pointent vers l'emplacement des XSD \u00E0 utiliser pour la validation du sch\u00E9ma XML.

