# JMS Availability Service
availability.jmsAvailability=Disponibilit\u00E9 JMS
availability.jmsAvailabilityInfo=Configurez la disponibilit\u00E9 du cluster JMS. Cliquez <a href="#{request.contextPath}/jms/jmsService.jsf?configName=#{configName}">ici</a> pour configurer le service JMS.
availability.jmsAvailabilityInfoHelp=<p><b>Attention :</b> avant d'utiliser cette page pour reconfigurer un cluster existant, suivez les proc\u00E9dures sp\u00E9ciales de migration vers un autre type de cluster du broker, d\u00E9crites dans <a href="http://www.oracle.com/pls/topic/lookup?ctx=E26576_01&id=GSHAG00158">cette section</a> du manuel <i>High Availability Administration Guide</i>. Le non-respect de ces proc\u00E9dures sp\u00E9ciales peut entra\u00EEner la perte ou l'alt\u00E9ration des donn\u00E9es, voire rendre votre configuration inutilisable, selon les op\u00E9rations JMS ex\u00E9cut\u00E9es sur le cluster existant.
availability.configStoreType=Type d'emplacement de stockage de la configuration :
availability.configStoreTypeHelp=Type d'emplacement de stockage des donn\u00E9es de configuration dans un cluster conventionnel. La valeur masterbroker indique l'utilisation d'un broker ma\u00EEtre pour stocker et g\u00E9rer les donn\u00E9es de configuration. La valeur shareddb indique l'utilisation d'une base de donn\u00E9es partag\u00E9e pour stocker les donn\u00E9es de configuration. Cette option n'est pas prise en compte si la disponibilit\u00E9 activ\u00E9e est d\u00E9finie sur True.
availability.messageStoreType=Type d'emplacement de stockage des messages :
availability.messageStoreTypeHelp=Type d'emplacement de stockage des donn\u00E9es de messages des brokers dans un cluster conventionnel. La valeur file indique un emplacement de stockage sur fichier. La valeur jdbc indique un emplacement de stockage JDBC. Cette option n'est pas prise en compte si la disponibilit\u00E9 activ\u00E9e est d\u00E9finie sur True.
availability.dbVendor=Fournisseur de base de donn\u00E9es :
availability.dbVendorHelp=Fournisseur de la base de donn\u00E9es JDBC \u00E0 utiliser lorsque le service de disponibilit\u00E9 est activ\u00E9, que le type d'emplacement de stockage de la configuration est d\u00E9fini sur 'shareddb' ou que le type d'emplacement de stockage des messages est d\u00E9fini sur 'jdbc'.
availability.dbUserName=Nom utilisateur de la base de donn\u00E9es :
availability.dbUserNameHelp=Nom utilisateur de la base de donn\u00E9es JDBC \u00E0 employer lorsque le service de disponibilit\u00E9 est activ\u00E9, que le type d'emplacement de stockage de la configuration est d\u00E9fini sur 'shareddb' ou que le type d'emplacement de stockage des messages est d\u00E9fini sur 'jdbc'.
availability.dbPassword=Mot de passe de la base de donn\u00E9es :
availability.dbPasswordHelp=Mot de passe de la base donn\u00E9es JDBC \u00E0 utiliser lorsque le service de disponibilit\u00E9 est activ\u00E9, que le type d'emplacement de stockage de la configuration est d\u00E9fini sur 'shareddb' ou que le type d'emplacement de stockage des messages est d\u00E9fini sur 'jdbc'.
availability.dbUrl=URL d'acc\u00E8s \u00E0 la base de donn\u00E9es :
availability.dbUrlHelp=URL d'acc\u00E8s \u00E0 la base de donn\u00E9es JDBC \u00E0 utiliser lorsque le service de disponibilit\u00E9 est activ\u00E9, que le type d'emplacement de stockage de la configuration est d\u00E9fini sur 'shareddb' ou que le type d'emplacement de stockage des messages est d\u00E9fini sur 'jdbc'.
availability.instancesRunning=Toutes les instances utilisant cette configuration doivent \u00EAtre arr\u00EAt\u00E9es lors de la modification de ces param\u00E8tres.
