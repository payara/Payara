###########################################
# Logging configuration for the test side #
###########################################

### direct log messages to stdout ###
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout = org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss.SSS} %5p [%t] %25c{5}:%L - %m%n
log4j.appender.STDOUT.Threshold=trace

log4j.rootLogger=info, STDOUT

log4j.logger.com.gargoylesoftware.htmlunit.httpclient=info
log4j.logger.com.github.dockerjava=info
# the only output in long pause with *.forceNew
log4j.logger.com.github.dockerjava.core.command.BuildImageResultCallback=debug

# remember, this applies only to a test side, not to docker instances!
log4j.logger.fish.payara=info
log4j.logger.fish.payara.test.containers.tools=trace
log4j.logger.fish.payara.test.containers.tst=trace

log4j.logger.io.github=info

log4j.logger.org.apache.http.conn.ssl=info
log4j.logger.org.jboss=info
log4j.logger.org.testcontainers=info

log4j.logger.D-PAYARA=info
