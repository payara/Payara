###########################################
# Logging configuration for the test side #
###########################################

### direct log messages to stdout ###
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout = org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss.SSS} %5p [%t] %c{4}:%L - %m%n
log4j.appender.STDOUT.Threshold=trace

log4j.rootLogger=trace, STDOUT

log4j.logger.com.gargoylesoftware.htmlunit.httpclient=debug
log4j.logger.com.github.dockerjava=debug
log4j.logger.fish.payara=trace
log4j.logger.org.apache.http.conn.ssl=debug
log4j.logger.org.jboss=debug
log4j.logger.org.testcontainers=info
