###########################################
# Logging configuration for the test side #
###########################################

### direct log messages to stdout ###
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout = org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{HH:mm:ss.SSS} %5p [%t] %25c{5}:%L - %m%n
log4j.appender.STDOUT.Threshold=trace

log4j.rootLogger=info, STDOUT

log4j.logger.com.gargoylesoftware.htmlunit.httpclient=info
log4j.logger.com.github.dockerjava=info
log4j.logger.fish.payara=info
log4j.logger.io.github=info
log4j.logger.org.apache.http.conn.ssl=info
log4j.logger.org.jboss=info
log4j.logger.org.testcontainers=info
