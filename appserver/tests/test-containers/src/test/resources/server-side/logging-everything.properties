# used by VerboseLoggingITest to check the server is able to start and stop with full logging

handlers=com.sun.enterprise.server.logging.GFFileHandler
com.sun.enterprise.server.logging.GFFileHandler.compressOnRotation=false
com.sun.enterprise.server.logging.GFFileHandler.bufferCapacity=10000
com.sun.enterprise.server.logging.GFFileHandler.bufferTimeout=10
com.sun.enterprise.server.logging.GFFileHandler.excludeFields=timeMillis,levelValue,userId,ecid
#com.sun.enterprise.server.logging.GFFileHandler.formatter=com.sun.enterprise.server.logging.ODLLogFormatter
com.sun.enterprise.server.logging.GFFileHandler.formatter=com.sun.enterprise.server.logging.UniformLogFormatter
com.sun.enterprise.server.logging.GFFileHandler.file=${com.sun.aas.instanceRoot}/logs/server.log
com.sun.enterprise.server.logging.GFFileHandler.flushFrequency=1000
com.sun.enterprise.server.logging.GFFileHandler.level=ALL
com.sun.enterprise.server.logging.GFFileHandler.logFormatDateFormat=HH:mm:ss.SSS
com.sun.enterprise.server.logging.GFFileHandler.logStandardStreams=true
com.sun.enterprise.server.logging.GFFileHandler.logtoConsole=false
com.sun.enterprise.server.logging.GFFileHandler.logtoFile=true
com.sun.enterprise.server.logging.GFFileHandler.maxHistoryFiles=0
com.sun.enterprise.server.logging.GFFileHandler.multiLineMode=true
com.sun.enterprise.server.logging.GFFileHandler.retainErrorsStasticsForHours=0
com.sun.enterprise.server.logging.GFFileHandler.rotationLimitInBytes=2000000000
com.sun.enterprise.server.logging.GFFileHandler.rotationTimelimitInMinutes=0
com.sun.enterprise.server.logging.GFFileHandler.rotationOnDateChange=false

.level=ALL
