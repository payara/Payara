#
# Jakarta Agentic AI - LLM Configuration
#
# Configure your preferred LLM provider below.
# Uncomment ONE provider section and set your API key.
#

# =============================================================================
# PROVIDER CONFIGURATION
# =============================================================================
# Supported providers: openai, anthropic, ollama, gemini, mistral, azure
#
# jakarta.ai.llm.provider=<provider-name>
# jakarta.ai.llm.api-key=<your-api-key>
# jakarta.ai.llm.model=<model-name>
# jakarta.ai.llm.endpoint=<custom-endpoint>  (optional)
# jakarta.ai.llm.timeout=30                  (seconds, optional)

# =============================================================================
# ANTHROPIC CLAUDE (Recommended)
# =============================================================================
# Get your API key at: https://console.anthropic.com/
#
jakarta.ai.llm.provider=anthropic
jakarta.ai.llm.api-key=YOUR_ANTHROPIC_API_KEY
jakarta.ai.llm.model=claude-sonnet-4-20250514
# Alternative models:
# - claude-sonnet-4-20250514 (balanced performance and cost)
# - claude-3-5-sonnet-20241022 (balanced performance and cost)
# - claude-3-opus-20240229 (most capable)
# - claude-3-haiku-20240307 (fastest, most affordable)

# =============================================================================
# OPENAI
# =============================================================================
# Get your API key at: https://platform.openai.com/api-keys
#
# jakarta.ai.llm.provider=openai
# jakarta.ai.llm.api-key=YOUR_OPENAI_API_KEY
# jakarta.ai.llm.model=gpt-4
# Alternative models:
# - gpt-4 (most capable)
# - gpt-4-turbo (faster, cheaper than gpt-4)
# - gpt-3.5-turbo (fastest, most affordable)

# =============================================================================
# GOOGLE GEMINI
# =============================================================================
# Get your API key at: https://aistudio.google.com/app/apikey
#
# jakarta.ai.llm.provider=gemini
# jakarta.ai.llm.api-key=YOUR_GEMINI_API_KEY
# jakarta.ai.llm.model=gemini-pro
# Alternative models:
# - gemini-pro (text generation)
# - gemini-pro-vision (multimodal)
# - gemini-1.5-pro (latest, most capable)

# =============================================================================
# MISTRAL AI
# =============================================================================
# Get your API key at: https://console.mistral.ai/
#
# jakarta.ai.llm.provider=mistral
# jakarta.ai.llm.api-key=YOUR_MISTRAL_API_KEY
# jakarta.ai.llm.model=mistral-medium
# Alternative models:
# - mistral-tiny (fastest)
# - mistral-small (balanced)
# - mistral-medium (most capable)
# - mistral-large (latest, best quality)

# =============================================================================
# OLLAMA (Local - No API key required)
# =============================================================================
# Install Ollama: https://ollama.ai/
# Run: ollama pull llama2
#
# jakarta.ai.llm.provider=ollama
# jakarta.ai.llm.model=llama2
# jakarta.ai.llm.endpoint=http://localhost:11434/api/chat
# Alternative models (after pulling):
# - llama2 (7B parameters, general purpose)
# - codellama (optimized for code)
# - mistral (7B, high quality)
# - mixtral (8x7B, MoE architecture)

# =============================================================================
# AZURE OPENAI
# =============================================================================
# Set up Azure OpenAI: https://azure.microsoft.com/products/ai-services/openai-service
#
# jakarta.ai.llm.provider=azure
# jakarta.ai.llm.api-key=YOUR_AZURE_API_KEY
# jakarta.ai.llm.model=gpt-4
# jakarta.ai.llm.endpoint=https://YOUR_RESOURCE.openai.azure.com/openai/deployments/YOUR_DEPLOYMENT/chat/completions?api-version=2024-02-15-preview

# =============================================================================
# TIMEOUT CONFIGURATION
# =============================================================================
# Request timeout in seconds (default: 30)
jakarta.ai.llm.timeout=60
