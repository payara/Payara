connpool.poolsize.steady=Steady-pool-size debe ser mayor o igual que cero
connpool.poolsize.max=Max-pool-size debe ser un entero positivo mayor o igual que steady-pool-size
connpool.stmtwrapping.disabled=El ajuste de sentencia se debe definir en true antes de realizar esta operaci\u00f3n
connpool.restype.mandatory=Debe especificar datasource-classname o driver-classname. datasource-classname es obligatorio cuando res-type es javax.sql.DataSource, javax.sql.ConnectionPoolDataSource o javax.sql.XADataSource. driver-classname es obligatorio cuando res-type es java.sql.Driver.
connpool.validation.table.name.mandatory=El m\u00e9todo de validaci\u00f3n por defecto es 'table' cuando est\u00e1 activada la validaci\u00f3n. Especifique un nombre de tabla v\u00e1lido ['validation-table-name'] antes de activar la validaci\u00f3n basada en 'table'.
connpool.custom.validation.classname.mandatory=Debe especificar 'validation-classname' cuando 'connection-validation' est\u00e1 activado y 'validation-method' es 'custom-validation'. Especifique 'validation-classname' antes de activar la validaci\u00f3n basada en 'custom-validation'.
