connpool.poolsize.steady=Steady-pool-size deve essere maggiore o uguale a zero
connpool.poolsize.max=Max-pool-size deve essere un numero intero positivo maggiore o uguale a steady-pool-size
connpool.stmtwrapping.disabled=Il wrapping delle istruzioni deve essere impostato su true per poter eseguire questa operazione
connpool.restype.mandatory=Specificare datasource-classname o driver-classname. datasource-classname \u00e8 obbligatorio se res-type \u00e8 javax.sql.DataSource, javax.sql.ConnectionPoolDataSource o javax.sql.XADataSource. driver-classname \u00e8 obbligatorio se res-type \u00e8 java.sql.Driver.
connpool.validation.table.name.mandatory=Il metodo di convalida predefinito \u00e8 'table' quando la convalida \u00e8 abilitata. Specificare un nome di tabella valido ['validation-table-name'] prima di abilitare la convalida basata su 'table'.
connpool.custom.validation.classname.mandatory=Specificare 'validation-classname' se 'connection-validation' \u00e8 abilitato e 'validation-method' \u00e8 'custom-validation'. Specificare 'validation-classname' prima di abilitare la convalida basata su 'custom-validation'.
