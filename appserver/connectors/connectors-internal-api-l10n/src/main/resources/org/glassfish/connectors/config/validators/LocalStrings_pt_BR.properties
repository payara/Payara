connpool.maxpoolsize.invalid=Tamanho m\u00E1ximo de pool tem de ser maior ou igual ao tamanho de pool est\u00E1vel.
connpool.maxpoolsize.invalid=Tamanho m\u00E1ximo de pool tem de ser maior ou igual ao tamanho de pool est\u00E1vel.
connpool.stmtwrapping.disabled=A quebra de instru\u00E7\u00E3o deve ser definida como verdadeira antes de executar esta opera\u00E7\u00E3o
connpool.restype.mandatory=Deve especificar tanto o datasource-classname quanto o driver-classname. O datasource-classname \u00E9 obrigat\u00F3rio quando res-type \u00E9 javax.sql.DataSource, javax.sql.ConnectionPoolDataSource ou javax.sql.XADataSource. O driver-classname \u00E9 obrigat\u00F3rio quando res-type \u00E9 java.sql.Driver.
connpool.validation.table.name.mandatory=O m\u00E9todo de valida\u00E7\u00E3o default \u00E9 'table' quando a valida\u00E7\u00E3o \u00E9 ativada. Especifique um nome de tabela v\u00E1lido ['validation-table-name'] antes de ativar 'table' com base na valida\u00E7\u00E3o.
connpool.custom.validation.classname.mandatory=\u00C9 preciso especificar 'validation-class-name' quando a 'connection-validation' est\u00E1 ativada e o m\u00E9todo de valida\u00E7\u00E3o \u00E9 'custom-validation'. Especifique 'validation-class-name' antes de ativar 'custom-validation' com base na valida\u00E7\u00E3o.
