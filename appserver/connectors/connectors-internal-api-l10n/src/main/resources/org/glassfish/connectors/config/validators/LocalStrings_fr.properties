connpool.poolsize.steady=La valeur de steady-pool-size doit \u00eatre sup\u00e9rieure ou \u00e9gale \u00e0 celle de z\u00e9ro
connpool.poolsize.max=La valeur de max-pool-size doit \u00eatre un entier positif sup\u00e9rieure ou \u00e9gale \u00e0 celle de steady-pool-size
connpool.stmtwrapping.disabled=L'encapsulation de l'instruction doit avoir la valeur True avant l'ex\u00e9cution de cette op\u00e9ration
connpool.restype.mandatory=Vous devez indiquer datasource-classname ou driver-classname. L'\u00e9l\u00e9ment datasource-classname est obligatoire lorsque res-type a pour valeur javax.sql.DataSource, javax.sql.ConnectionPoolDataSource ou javax.sql.XADataSource. L'\u00e9l\u00e9ment driver-classname est obligatoire lorsque res-type a pour valeur java.sql.Driver.
connpool.validation.table.name.mandatory=La m\u00e9thode de validation par d\u00e9faut est 'table' lorsque la validation est activ\u00e9e. Indiquez un nom de table valide ['validation-table-name'] avant d'activer la validation de type 'table'.
connpool.custom.validation.classname.mandatory=Vous devez indiquer 'validation-classname' lorsque l'\u00e9l\u00e9ment 'connection-validation' est activ\u00e9 et que 'validation-method' a pour valeur 'custom-validation'. Indiquez 'validation-classname' avant d'activer la validation de type 'custom-validation'.
