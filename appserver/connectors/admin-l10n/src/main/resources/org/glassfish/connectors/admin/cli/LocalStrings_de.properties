create.connector.connection.pool.raname=Der Name des Ressourcenadapters.
create.connector.connection.pool.connectiondefinition=Der Name der Verbindungsdefinition.
create.connector.connection.pool.steadypoolsize=Die minimale und anf\u00E4ngliche Anzahl Verbindungen, die im Pool gehalten werden. Der Standardwert lautet 8.
create.connector.connection.pool.maxpoolsize=Die maximale Anzahl der Verbindungen, die erstellt werden k\u00F6nnen, um Clientanforderungen zu erf\u00FCllen. Der Standardwert lautet 32.
create.connector.connection.pool.maxwait=Die Zeitspanne in Millisekunden, die ein Caller warten muss, bevor eine Verbindung erstellt wird, wenn keine Verbindung verf\u00FCgbar ist. Wenn dies auf 0 gesetzt ist, wird der Aufrufer unbegrenzt blockiert, bis eine Ressource verf\u00FCgbar ist oder ein Fehler auftritt. Der Standardwert lautet 60000.
create.connector.connection.pool.poolresize=Die Menge, um die der Pool die Anzahl der Verbindungen nach oben oder unten skaliert. Skalierung nach oben: Wenn der Pool keine freien Verbindungen aufweist, wird der Pool um diese Menge nach oben skaliert. Skalierung nach unten: Alle ung\u00FCltigen Verbindungen und Leerlaufverbindungen werden entfernt, was zuweilen zum Entfernen von einer gr\u00F6\u00DFeren Menge an Verbindungen f\u00FChrt, als durch diesen Wert angegeben. Steadypoolsize wird sichergestellt. Die m\u00F6glichen Werte reichen von 0 bis 32. Der Standardwert ist 2.
create.connector.connection.pool.ping=Ein Pool, bei dem dieses Attribut auf "true" gesetzt ist, wird w\u00E4hrend der Poolerstellung oder Neukonfiguration gepingt, um falsche Attributwerte zu identifizieren und eine Warnmeldung f\u00FCr diese anzuzeigen. Der Standardwert dieses Attributs lautet "false".
create.connector.connection.pool.pooling=Ist der Wert auf "false" gesetzt, wird das Connection Pooling durch dieses Attribut deaktiviert. Der Standardwert dieses Attributs lautet "true".
create.connector.connection.pool.idletimeout=Die maximale Zeitspanne in Sekunden, die eine Verbindung im Pool nicht aktiv sein darf. Nach dieser Zeit kann der Pool diese Verbindung schlie\u00DFen. Der Standardwert lautet 300.
create.connector.connection.pool.isconnectvalidatereq=Wenn der Wert auf "true" gesetzt ist, werden die Verbindungen gepr\u00FCft, um festzustellen, ob sie verwendbar sind, bevor sie an die Anwendung ausgegeben werden. Der Standardwert lautet "false".
create.connector.connection.pool.failconnection=Wenn dies auf "true" gesetzt ist, werden alle Verbindungen im Pool geschlossen, wenn eine Validierungspr\u00FCfung nicht erfolgreich ist. Dieser Parameter ist obligatorisch, wenn is-connection-validation-required auf "true" gesetzt ist. Die g\u00FCltigen Werte sind: "on", "off", "yes", "no", "1", "0", "true" oder "false". Der Standardwert lautet "false".
create.connector.connection.pool.transactionsupport= Gibt die Ebene der Transaktionsunterst\u00FCtzung f\u00FCr diesen Pool an. M\u00F6gliche Werte sind: "XATransaction", "LocalTransaction" und "NoTransaction". Der Wert dieses Attributs kann kleiner oder gleich, nicht aber gr\u00F6\u00DFer als das Transaktionsunterst\u00FCtzungsattribut des Ressourcenadapters sein. Beim Transaktionsunterst\u00FCtzungsattribut des Ressourcenadapters haben die Werte eine Reihenfolge, wobei "XATransaction" das oberste und "NoTransaction" das unterste Element ist.
