create.connector.connection.pool=Aggiunge un connection pool con il nome di connection pool specificato
create.connector.connection.pool.raname=Il nome del Resource Adapter.
create.connector.connection.pool.connectiondefinition=Il nome della definizione di connessione.
create.connector.connection.pool.steadypoolsize=Numero minimo e iniziale di connessioni mantenute nel pool. Il valore predefinito \u00E8 8.
create.connector.connection.pool.maxpoolsize=Numero massimo di connessioni che \u00E8 possibile creare per soddisfare le richieste client. Il valore predefinito \u00E8 32.
create.connector.connection.pool.maxwait=Durata in millisecondi dell'attesa di un chiamante prima della creazione di una connessione se non ce n'\u00E8 una disponibile. Se impostata su 0, il chiamante viene bloccato indefinitamente finch\u00E9 una risorsa non \u00E8 disponibile o si verifica un errore. Il valore predefinito \u00E8 60000.
create.connector.connection.pool.poolresize=Incremento o decremento che il pool adotter\u00E0 per il numero di connessioni. Incremento: quando il pool non ha connessioni libere, aumenta il numero di questa quantit\u00E0. Decremento: tutte le connessioni non valide e inattive vengono rimosse, a volte comportando la rimozione di un numero di connessioni maggiore di questo valore. La dimensione del pool verr\u00E0 mantenuta costante. I valori possibili sono compresi tra 0 e 32. Il valore predefinito \u00E8 2.
create.connector.connection.pool.ping=Un pool con questo attributo impostato su true riceve un ping durante la creazione o riconfigurazione del pool per identificare e segnalare eventuali valori errati per i relativi attributi. Il valore predefinito di questo attributo \u00E8 false.
create.connector.connection.pool.pooling=Se viene impostato su false, questo attributo disabilita la funzione di connection pooling. Il valore predefinito \u00E8 true.
create.connector.connection.pool.idletimeout=Durata massima, in secondi, dell'inattivit\u00E0 di una connessione nel pool. Dopo questo periodo il pool pu\u00F2 chiudere la connessione. Il valore predefinito \u00E8 300.
create.connector.connection.pool.isconnectvalidatereq=Se il valore viene impostato su true, le connessioni verranno controllate per stabilire se sono utilizzabili prima di essere fornite all'applicazione. Il valore predefinito \u00E8 false.
create.connector.connection.pool.failconnection=Se viene impostato su true, tutte le connessioni nel pool vengono chiuse se una sola verifica di convalida non riesce. Il parametro \u00E8 obbligatorio se is-connection-validation-required viene impostato su true. I valori validi sono on, off, yes, no, 1, 0, true e false. Il valore predefinito \u00E8 false.
create.connector.connection.pool.transactionsupport= Indica il livello di supporto delle transazioni di cui disporr\u00E0 il pool. I valori possibili sono 'XATransaction', 'LocalTransaction' e 'NoTransaction'. L'attributo pu\u00F2 avere un valore minore o uguale ma non maggiore di quello dell'attributo di supporto delle transazioni del Resource Adapter. Per l'attributo di supporto delle transazioni del Resource Adapter i valori sono ordinati, con 'XATransaction' il pi\u00F9 alto e 'NoTransaction' il pi\u00F9 basso.
create.connector.connection.pool.description=Testo in cui vengono forniti dettagli relativi al connection pool del connettore specificato.
