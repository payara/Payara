connpool.maxpoolsize.invalid=Max-pool-size has to be greater than or equal to steady-pool-size
connpool.stmtwrapping.disabled=Statement Wrapping should be set to true before performing this operation
connpool.restype.mandatory=Must specify either datasource-classname or driver-classname. datasource-classname is mandatory when res-type is javax.sql.DataSource or javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. driver-classname is mandatory when res-type is java.sql.Driver.
connpool.validation.table.name.mandatory=Default validation method is 'table' when validation is enabled. Please specify a valid table name ['validation-table-name'] before enabling 'table' based validation.
connpool.custom.validation.classname.mandatory=Must specify 'validation-class-name' when 'connection-validation' is enabled and 'validation-method' is 'custom-validation'. Please specify 'validation-class-name' before enabling 'custom-validation' based validation.
