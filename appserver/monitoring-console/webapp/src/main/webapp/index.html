    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <title>Payara Monitoring Console</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <script src="monitoring-console.js?x=b"></script>
    <link href="monitoring-console.css?x=d" rel="stylesheet" type="text/css">
</head>
<body>
<table id="console">
   <tr>
       <td class="console-area">
           <div id="nav-bar">
	           <span id="pagesTabs"></span>
	           <input type="text" id="pageName" /> 
	           <button id="btnAddPage" title="Add new page with given name">+</button>
	           <button id="btnRemovePage" title="Remove active page">-</button>
           </div>
       </td>
       <td id="layout-bar" class="console-area">
           <button title="Slow Data Update" onclick="MonitoringConsole.Refresh.slow();">&#128034;</button>
           <button title="Fast Data Update" onclick="MonitoringConsole.Refresh.fast();">&#128007;</button>
           <button title="Pause Data Update" onclick="MonitoringConsole.Refresh.pause();">&#9208;</button>
           <button title="Resume Data Update" onclick="MonitoringConsole.Refresh.resume();">&#9654;</button>
           &nbsp;
           <button id="btnDeselect" title="Deselect all">&boxbox;</button>
           &nbsp;
		   <button id="btnUniLayout" onclick='renderPage(MonitoringConsole.Page.rearrange(1));' title="Use one column layout">&#9608</button> 
		   <button id="btnDualLayout" onclick='renderPage(MonitoringConsole.Page.rearrange(2));' title="Use two column layout">&#9608 &#9608</button> 
		   <button id="btnTripleLayout" onclick='renderPage(MonitoringConsole.Page.rearrange(3));' title="Use three column layout">&#9608 &#9608 &#9608</button>
		   <button id="btnTripleLayout" onclick='renderPage(MonitoringConsole.Page.rearrange(4));' title="Use four column layout">&#9608 &#9608 &#9608 &#9608</button>
       </td>
       <td rowspan="2" id="chart-options" class="console-area">
         <table id="options-box">
         <tr><th colspan="2">Render Options</th></tr>
         <tr><td>Begin at Zero</td><td><input type="checkbox" id="cfgStartAtZero" checked="checked" /></td></tr>
         <tr><td>Automatic Labels</td><td><input type="checkbox" id="cfgAutoTimeTicks" checked="checked" /></td></tr>
         <tr><td>Use Bezier Curves</td><td><input type="checkbox" id="cfgDrawCurves" checked="checked" /></td></tr>
         <tr><td>Use Animations</td><td><input type="checkbox" id="cfgDrawAnimations" checked="checked" /></td></tr>
         <tr><td>Label X-Axis at 90Â°</td><td><input type="checkbox" id="cfgRotateTimeLabels" checked="checked" /></td></tr>
         <tr><th colspan="2">Chart Options</th></tr>
         <tr><td>Show Average</td><td><input type="checkbox" id="cfgDrawAvgLine" checked="checked" /></td></tr>
         <tr><td>Show Minimum</td><td><input type="checkbox" id="cfgDrawMinLine" checked="checked" /></td></tr>
         <tr><td>Show Maximum</td><td><input type="checkbox" id="cfgDrawMaxLine" checked="checked" /></td></tr>
         <tr><th colspan="2">Add Charts</th></tr>
         <tr><td><select id="options"></select></td><td><button id="btnAddChart" title="Add selected chart">Add</button></td></tr>
         </table>
       </td>
   </tr>
   <tr>
       <td colspan="2" id="chart-container" class="console-area"></td>
   </tr>
</table>
<div id="overlay"><span>Connection Interrupted</span></div>


<script>
$("#cfgStartAtZero").on('change', function() {
	var checked = this.checked;
	MonitoringConsole.Page.Selection.configure(function(config) {
		config.options.beginAtZero = checked;
	});
});

$("#cfgAutoTimeTicks").on('change', function() {
	var checked = this.checked;
	MonitoringConsole.Page.Selection.configure(function(config) {
		config.options.autoTimeTicks = checked;
	});
});
$("#cfgDrawCurves").on('change', function() {
	var checked = this.checked;
	MonitoringConsole.Page.Selection.configure(function(config) {
		config.options.drawCurves = checked;
	});
});
$('#cfgDrawAnimations').on('change', function() {
	var checked = this.checked;
	MonitoringConsole.Page.Selection.configure(function(config) {
		config.options.drawAnimations = checked;
	});
});
$("#cfgRotateTimeLabels").on('change', function() {
	var checked = this.checked;
	MonitoringConsole.Page.Selection.configure(function(config) {
		config.options.rotateTimeLabels = checked;
    });
});
$('#cfgDrawAvgLine').on('change', function() {
    var checked = this.checked;
    MonitoringConsole.Page.Selection.configure(function(config) {
    	config.options.drawAvgLine = checked;
    });
});
$('#cfgDrawMinLine').on('change', function() {
    var checked = this.checked;
    MonitoringConsole.Page.Selection.configure(function(config) {
    	config.options.drawMinLine = checked;
    });
});
$('#cfgDrawMaxLine').on('change', function() {
    var checked = this.checked;
    MonitoringConsole.Page.Selection.configure(function(config) {
    	config.options.drawMaxLine = checked;
    });
});

renderPage(MonitoringConsole.init(renderChartUpdate));
renderPageTabs();

function renderPageTabs() {
	var bar = $("#pagesTabs"); 
	bar.empty();
	MonitoringConsole.getPages().forEach(function(page) {
		var tabId = page.id + '-tab';
		var css = "page-tab" + (page.active ? ' page-selected' : '');
	    var newTab = $('<span/>', {id: tabId, "class": css, text: page.name});
	    newTab.click(function() {
	    	renderPage(MonitoringConsole.Page.changeTo(page.id));
	    	renderPageTabs();
	    	renderChartOptions();
	    });
	    bar.append(newTab);
	});
}

$('#btnAddPage').click(function() {
	renderPage(MonitoringConsole.Page.create($("#pageName").val()));
	renderPageTabs();
});
$('#btnRemovePage').click(function() {
    renderPage(MonitoringConsole.Page.erase());
    renderPageTabs();
});
$('#btnDeselect').click(function() {
	MonitoringConsole.Page.Selection.clear();
	renderChartOptions();
});

$('#btnAddChart').click(function() {
	$("#options option:selected").each(function() {
		var series = this.value;
		var title = $( this ).text();
	    var target = 'chart-' + series.replace(/[^-a-zA-Z0-9_]/g, '_');
	    var config = { 
	        target: target,
	        series: series,
	        title: title,
	        options: { 
	        	beginAtZero:      $('#cfgStartAtZero')[0].checked,
	        	autoTimeTicks:    $("#cfgAutoTimeTicks")[0].checked,
	        	rotateTimeLabels: $("#cfgRotateTimeLabels")[0].checked,
	        	drawAnimations:   $('#cfgDrawAnimations')[0].checked,
	        	drawCurves:       $("#cfgDrawCurves")[0].checked,
	        	drawAvgLine:      $("#cfgDrawAvgLine")[0].checked,
	        	drawMinLine:      $("#cfgDrawMinLine")[0].checked,
	        	drawMaxLine:      $("#cfgDrawMaxLine")[0].checked,
	        },
	    };
	    renderPage(MonitoringConsole.Page.add(config));
	});
});

MonitoringConsole.getSeries(function(names) {
	var lastNs;
    var options = $("#options");
    $.each(names, function() {
        var key = this.replace(/ /g, ',');
        var ns =  this.substring(3, this.indexOf(' '));
        var $option = $("<option />").val(key).text(this.substring(this.indexOf(' ')));
        if (ns == lastNs) {
            options.find('optgroup').last().append($option);
        } else {
            var group = $('<optgroup/>').attr('label', ns);
            group.append($option);
            options.append(group);
        }
        lastNs = ns;
    });
});

/**
 * Each chart needs to be in a relative positioned box to allow responsive sizing.
 * This fuction creates this box including the canvas element the chart is drawn upon.
 */
function renderChartBox(config) {
    var boxId = config.target + '-box';
    var box = $('#'+boxId);
    if (box.length > 0)
        return box.first();
    box = $('<div/>', { id: boxId, "class": "chart-box" });
    var win = $(window);
    box.append($('<canvas/>',{ id: config.target }));
    return box;
}

/**
 * This function refleshes the page with the given layout.
 */
function renderPage(layout) {
	var table = $("<table/>", { id: 'chart-grid'});
	var numberOfColumns = layout.length;
    var maxRow = 0;
    for (var col = 0; col < numberOfColumns; col++) {
    	maxRow = Math.max(maxRow, layout[col].length);
    }
    for (var row = 0; row < maxRow; row++) {
		var tr = $("<tr/>");
		for (var col = 0; col < numberOfColumns; col++) {
            if (layout[col].length <= row) {
            	tr.append($("<td/>"));
            } else {
				var cell = layout[col][row];
	            if (cell) {
			    	var span = cell.span;
		            var td = $("<td/>", { colspan: span, rowspan: span});
		            td.append(renderChartCaption(cell));
		            var status = $('<div/>', { "class": 'status-nodata'});
		            status.append($('<div/>', {text: 'No Data'}));
		            td.append(status);
		            td.append(renderChartBox(cell));
		            tr.append(td);
	            } else if (row == 0 && layout[col].length == 0) {
	                // a column with no content, span all rows
	                var td = $("<td/>", { rowspan: maxRow });
	                tr.append(td);	            	
	            }
            }
        }
   	    table.append(tr);
    }
  	$('#chart-container').empty();
	$('#chart-container').append(table);
}

function renderChartCaption(cell) {
    var bar = $('<div/>', {"class": "caption-bar"});
    var caption = $('<h3/>', {text: cell.series});
    caption.click(function() {
    	if (MonitoringConsole.Page.Selection.toggle(cell.series)) {
    	    bar.parent().addClass('chart-selected');
    	} else {
    		bar.parent().removeClass('chart-selected');
    	}
    	renderChartOptions();
    });
    bar.append(caption);
	var btnClose = $('<button/>', { text: ' x ', "class": "btnIcon btnClose" });
	btnClose.click(function() {
        renderPage(MonitoringConsole.Page.remove(cell.series));
    });
    bar.append(btnClose);
    return bar;
}

function renderChartOptions() {
    if (MonitoringConsole.Page.isEmpty() || MonitoringConsole.Page.Selection.getSeries().length > 0) {
        $('#chart-options').addClass('expanded');
    } else {
        $('#chart-options').removeClass('expanded');
    }
}

/**
 * This function is called when data was received or was failed to receive so the new data can be applied to the page.
 *
 * Depending on the update different content is rendered within a chart box.
 */
function renderChartUpdate(update) {
	var boxId = update.config.target + '-box';
	var box = $('#'+boxId);
    if (box.length == 0) {
    	if (console)
            console.log('WARN: Box for chart ' + update.config.series + ' not ready.');
        return;
    }
    var td = box.parents('td');
    if (update.data) {
    	td.children('.status-nodata').hide();
        MonitoringConsoleRender.chart(update);
	} else {
		td.children('.status-nodata').width(box.width()-10).height(box.height()-10).show();
	}
	
	if (update.config.selected) {
		td.addClass('chart-selected');
	} else {
		td.removeClass('chart-selected');
	}
	renderChartOptions();
}

</script>

</body>
</html>
